l_russian:
 iom_fighter: "Истребитель"
 iom_fighter_equipment_desc: "Истребители — самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 iom_cv_fighter: "Истребитель (авианосец)"
 iom_cv_fighter_equipment_desc: "Истребители — самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 iom_cas: "Штурмовик"
 iom_CAS_equipment_desc: "Штурмовики созданы для поддержки действий наземных войск."
 iom_cv_cas: "Поддержка с воздуха (авианосец)"
 iom_cv_CAS_equipment_desc: "Штурмовики созданы для поддержки действий наземных войск."
 iom_nav_bomber: "Морской бомбардировщик"
 iom_nav_bomber_equipment_desc: "Морские бомбардировщики предназначены для налетов на вражеские корабли."
 iom_cv_nav_bomber: "Палубный бомбардировщик (авианосец)"
 iom_cv_nav_bomber_equipment_desc: "Морские бомбардировщики предназначены для налетов на вражеские корабли."
 iom_tac_bomber: "Тактический бомбардировщик"
 iom_tac_bomber_equipment_desc: "Тактические бомбардировщики небольшие и быстрые; они способны помогать наземным силам и уничтожать вражеские сооружения."
 iom_heavy_fighter: "Тяжелый истребитель"
 iom_heavy_fighter_equipment_desc: "Тяжелые истребители отличаются дальностью и вооружением и могут успешно сопровождать союзные бомбардировщики и перехватывать вражеские. Низкая маневренность при этом создает трудности в бою с обычными истребителями."
 iom_strat_bomber: "Стратегический бомбардировщик"
 iom_strat_bomber_equipment_desc: "Стратегические бомбардировщики атакуют сооружения и инфраструктуру противника, уничтожая промышленность."
