 honourifica_desc: "«Гонофика Империум» охватывает широкий класс наград за доблесть. Эти медали вручаются в каждом сегментуме, например, эта медаль известна как «Гонофика Обскура». Носитель Гонофики — подлинный герой Империума, пользующийся высочайшим уважением среди товарищей и командования."
 machariancross_desc: "«Махарианский Крест» высоко ценится среди офицеров, так как вручается за умелое применение принципов «Тактика Империалис». Одной лишь храбрости недостаточно для её получения, и обладатель этой награды, вероятно, будет приглашён в состав генерального штаба для участия в будущих кампаниях и Крестовых походах, где его таланты смогут раскрыться."
 crimson_desc: "Менее престижная, чем «Императорские почести», но более распространённая среди ветеранов Имперской Гвардии, «Багровый Медальон» вручается солдатам, исполнявшим долг, несмотря на тяжелейшие ранения. Нередко обладатели медали имеют бионические протезы в знак своей храбрости, хотя большинство награждений происходит посмертно."
 eagleordinary_desc: "Вручается гвардейцам Империума и другим военным (ряды Имперского Флота, Офицеры Медикае и др.) за проявление доблести, превосходящей стандартные требования (хотя и не считавшейся выдающейся). Обладатели медали в шутку называют себя «скучными героями» полка, ведь они выжили. Тем не менее, те, у кого нет «Ордена Обыкновенного Орла», уважают его как символ мужества."
 scarletwing_desc: "Менее значимая медаль из той же категории, что и «Орден Орлиного Когтя», «Алая Крыло» означает, что её обладатель получил ранения, но выжил в бою, участвуя в воздушном десанте. Ранения в таких операциях нередки, поэтому закалённые десантники называют получение этой медали «заработать крылья»."
 wingedskull_desc: "«Крылатый Череп» — традиционная награда древнего происхождения. Классически изображается как железный череп (также используется Адептус Астартес в качестве знака сержанта). Обычно наносится на наплечники брони и вручается за вдохновляющее командование, приведшее к праведной победе."
 tripleskull_desc: "Эта медаль вручается выжившим в сражениях, в которых их подразделения понесли потери не менее 66%. К сожалению, несколько частей 91-го Кадианского получили эту награду за их доблестные жертвы в кампании на Медузе V. Она считается менее почётной по сравнению с «Золотым Черепом», который вручается посмертно павшим в таких битвах, хотя, без сомнения, сами обладатели смотрят на неё более благосклонно."
 ribbonintrinsic_desc: "«Орден Ленты» представляет собой выгравированную латунную полоску с трёхчастной лентой и вручается не отдельным бойцам, а целым подразделениям. Она присуждается только тем отрядам, которые стали опорой на фронте, удержали линию и обратили возможное поражение в победу лишь силой духа. Несмотря на невысокую материальную ценность, считается, что эта награда укрепляет боевое братство в отряде и делает его непобедимым. На практике «Орден Ленты» часто вручается нескольким выжившим — измученным героям, которые предпочли бы забыть эти битвы."
 meritofterra_desc: "«Заслуга Терры» вручается кадианским солдатам, добровольно отложившим свою демобилизацию. Эта награда носит горьковатый оттенок, поскольку её обладатель обязан служить дольше, чем ожидалось. Тем не менее, она является широко признанным символом стойкой верности Золотому Трону. Все военные Империума уважают тех, кто носит «Заслугу Терры», и, по слухам, даже Адептус Астартес признают усердие и самоотверженность, которые она олицетворяет."
 meritofthehighlords_desc: "«Заслуга Высших Лордов» — редкая честь, вручаемая величайшим кадианским командирам, чья доблесть столь велика, что их имя было упомянуто в Зале Высших Лордов. Награда получила прозвище «обоюдоострый меч», так как её получение неизбежно означает, что с этого момента обладатель будет под особым вниманием командования. Он может ожидать назначения на самые ужасные фронты, где ему предстоит лично передавать своё мужество и мудрость, часто по завистливому указанию начальства."
 steelaquila_desc: "«Стальная Аквила» — одна из самых престижных наград, вручаемых боевым подразделениям. Представляющая собой золотую полусферу с простым стальным Имперским Орлом, она часто называется «орлом безумца». Медаль вручается солдатам, которые, несмотря на огромную личную опасность, одержали победу над врагом и вернулись в состоянии, пригодном для дальнейшей службы. Эта награда выдаётся только за по-настоящему выдающиеся и яростные проявления личной доблести."
 orderoftheeagleclaw_desc: "«Орден Орлиного Когтя» вручается кадианским солдатам, высадившимся в самых опасных зонах приземления и одержавшим победу. Награду могут получить лишь те, кто доказал свою стойкость и успех перед лицом подавляющего превосходства противника, под наблюдением командования или Имперского флота. Обладатели «Ордена Орлиного Когтя» пользуются особым уважением среди флотовиков, независимо от их рода войск. Хотя обычно награда предназначена для подразделений десантников, иногда её удостаиваются и другие подразделения, участвовавшие в массовых орбитальных высадках под огнём. 91-й Кадианский полк заслужил эту почётную награду в ходе кампании на Медузе V."
 knightofmedusa_desc: "Медаль и почётный титул, присуждаемые кадианским офицерам в звании полковника и выше, которые вели свои полки в течение тридцати и более дней непрерывных боевых действий во время кампании на Медузе V."
 medusanlaureate_desc: "Награда, появившаяся после Медузианского Раскола, «Лавр Медузы» присуждается кадианским солдатам, которые «заслужили свои лавры» в бою. Деяния доблести, приведшие к значительной победе, отмечаются этим знаком. Только солдаты, удостоенные этого лавра, имеют право носить знамёна своего подразделения или полка."
 orderofthestorm_desc: "Боевой знак, присуждаемый кадианским солдатам, получившим ранения в ходе Медузианской кампании и вернувшимся в строй. «Орден Шторма» изображает пару скрещённых молний над Имперским Орлом. Получение «двойного шторма» или «тройного шторма» обозначает солдата, который был ранен несколько раз, и таких бойцов считают особенно удачливыми (раз они всё ещё живы)."
 crimsonskull_desc: "Чаще всего встречается у сотрудников Официо Медикае Кадии, эта медаль украшена одиноким багровым рубином. «Багровый Череп» вручается солдатам, которые, находясь непосредственно в бою, успешно оказали медицинскую помощь раненым. Опытные полевые медики всегда носят эту награду, однако её также могут заслужить особо доблестные солдаты, спасшие жизни своих раненых товарищей."
 valorisimperator_desc: "В форме взмывающего двуглавого орла, «Императорская Доблесть» вручается только тем, кто прослужил в полках кадианских шок-трупп двадцать лет и более. Технически это награда за долгую службу, но на деле она всегда присуждается посмертно ветеранам, служившим в особенно тяжёлых условиях."
 administratummedal_desc: "Изображая свиток, обвивающий одинокий череп, «Медаль Администратума» вручается тем кадианским солдатам, которые сражались для защиты персонала или имущества этого почтенного органа."
 medusastar_desc: "«Звезда Медузы» — общая медаль Имперской Гвардии, обозначающая участие в боевых действиях во время кампании на Медузе V. Она вручалась всем кадианским военнослужащим, при этом офицеры получали золотую версию. Это самая базовая награда, которую гвардеец мог получить за участие в этой кампании, и имеет небольшую ценность, за исключением тех солдат, которые только недавно перевелись в полк."