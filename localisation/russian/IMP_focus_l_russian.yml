l_russian:
 IMP_GATHERING_STORM_DESC: "В 30-м тысячелетии, во время Великого Крестового Похода, Император Человечества и его свита были поглощены аномалией в Варпе. Перенесённые в 1936 год, они оказались в Тибете, накануне Второй мировой войны. Теперь Императору предстоит объединить человечество этого времени, используя силу и технологии Империума, чтобы подготовить Землю к грядущим угрозам и решить: пойти путём дипломатии или войны."
###OcupationLaws
 adeptus_arbites: "Адептус Арбитес"
#### Events
 imperium.1: "Неожиданный Поворот Судьбы"
 imperium.1.t: "Неожиданный Поворот Судьбы"
 imperium.1.d: "Мои планы по объединению человечества шли своим чередом. Я находился на борту флагманского корабля 'Император Сомниум', сопровождаемый моими верными Кустодесами и мудрым Малкадором Сигиллидом. Мы возвращались с успешной кампании по освобождению очередного мира от ксеносов и еретиков.\nОднако, в самый разгар нашего путешествия через Варп, я ощутил сильное искажение в его потоках. Это была аномалия такой силы, которой я не встречал за все свои тысячелетия. Варп бурлил и кипел, словно предупреждая о надвигающейся катастрофе. Я попытался стабилизировать ситуацию, направив свою психическую энергию на успокоение штормов Варпа, но силы были слишком велики.\nВнезапно корабль затрясло, приборы вышли из строя, а вокруг нас разгорелся хаос. Я услышал голоса моих Кустодесов, отдающих приказы и пытающихся удержать контроль над ситуацией. Малкадор стоял рядом, его лицо отражало сосредоточенность и решимость.\nМы должны подготовиться к неизвестному, — сказал я. Соберите всех и убедитесь, что мы готовы к любым последствиям.\nСпустя мгновение ослепляющая вспышка света заполнила всё вокруг. Я почувствовал, как пространство и время смещаются, как сама реальность изгибается под воздействием аномалии. Мы были отброшены в неизвестность.\nКогда свет рассеялся, я открыл глаза и увидел перед собой незнакомый мир. Горы, покрытые снегом, тянулись к небу, а холодный ветер обдувал наше окружение. Мы больше не были на борту корабля — мы оказались на поверхности планеты, которая казалась одновременно знакомой и чуждой.\n'Где мы?' — спросил Малкадор, оглядываясь вокруг.\n'Не знаю, друг мой,' — ответил я. 'Но это место полнится энергией и потенциалом. Возможно, судьба привела нас сюда не случайно.'\nЯ почувствовал присутствие людей неподалёку — их мысли были как открытая книга. Этот мир нуждается в руководстве, и, возможно, наша миссия по объединению человечества должна начаться здесь, с этого места."
 imperium.1.a: "Мы примем этот вызов и продолжим нашу миссию здесь."
 imperium.2: "Таинственное Появление в Гималаях"
 imperium.2.t: "Таинственное Появление в Гималаях"
 imperium.2.d: "В холодных и неприступных вершинах Гималаев произошло нечто невероятное. Монахи из отдалённого монастыря сообщают о внезапном появлении загадочных существ, облачённых в золотые доспехи, сопровождающих величественного человека с аурой несравнимой силы. Их появление было ознаменовано яркой вспышкой света и мощным энергетическим выбросом, который ощущался на многие мили вокруг.\nМестные жители в страхе и благоговении наблюдают за происходящим, не понимая, являются ли эти пришельцы божествами или демонами. Глава Тибета и духовные лидеры страны встревожены и стремятся понять природу этого явления.\nМежду тем, таинственные гости начали исследовать окрестности, демонстрируя технологии и способности, превосходящие всё, что когда-либо видело человечество. Мир на пороге великих перемен, и никто не знает, что принесёт будущее с появлением этих загадочных незнакомцев."
 imperium.2.a: "Наблюдать за развитием событий."
 imperium.3: "Новая Эра Начинается"
 imperium.3.t: "Новая Эра Начинается"
 imperium.3.d: "Я открыл глаза и ощутил холодный ветер Гималаев, пронизывающий мою мантию. Варп перенёс нас в этот неизведанный мир, и мои верные Кустодес выстроились вокруг, готовые к любым испытаниям. Малкадор стоит рядом, его взгляд направлен в даль, где простираются заснеженные вершины.\nМы оказались в месте, которое напоминает мне о далёком прошлом, о времени, когда человечество только начало свой путь. Этот мир полон потенциальной силы, но также и угроз. Я чувствую мысли местных жителей — страх, удивление, надежду. Они не знают, кто мы, но скоро узнают.\nНастало время действовать. Я должен установить контакт с лидерами этого региона, понять их культуру и обычаи. С помощью моих психических способностей я свяжусь с их правителем и убежу его не сопротивляться нашему прибытию. Мы принесём просвещение и единство в этот мир, избавим его от суеверий и раздоров.\nМоей первой задачей будет создание базы, с которой мы начнём нашу миссию. Я приказываю Кустодесам начать развёртывание лагеря и подготовить место для дальнейших операций. Впереди нас ждёт долгий путь, но я верю, что вместе мы сможем привести человечество к новому Золотому Веку."
 imperium.3.a: "Да будет так."
 imperium.4: "Исследование Окрестностей"
 imperium.4.t: "Исследование Окрестностей"
 imperium.4.d: "Оказавшись в незнакомом мире, Император понимает необходимость получить как можно больше информации о местности и её обитателях. Несмотря на его психические способности, детальное понимание окружающей среды и потенциальных угроз требует более практического подхода.\nОн вызывает к себе Константина Вальдора, капитана-генерала Адептус Кустодес.\n'Вальдор, нам необходимо узнать больше об этом месте. Отправь отряды Кустодес для исследования окрестностей. Пусть они действуют осторожно и незаметно, избегая ненужного контакта с местными жителями. Нам нужны карты местности, информация о населении, ресурсах и потенциальных угрозах.'\nВальдор кивнул: 'Да будет так, мой лорд. Мы незамедлительно приступим к выполнению вашего приказа.'\nМалкадор Сигиллит, стоящий рядом, добавил: 'Это мудрое решение. Знание — это сила, и в этом мире нам понадобится вся возможная информация, чтобы успешно продолжить нашу миссию.'"
 imperium.4.a: "Отправить Кустодес на разведку."
 imperium.5: "Отчёт о Разведке"
 imperium.5.t: "Отчёт о Разведке"
 imperium.5.d: "Спустя несколько дней Кустодес возвращаются с разведки. Константин Вальдор лично докладывает Императору о результатах.\n'Мой лорд, мы обследовали окружающую местность в радиусе нескольких сотен километров. Вот наши основные выводы:\nМестность преимущественно гористая, с высокими вершинами и глубокими долинами. Погода холодная и непредсказуемая, что может затруднить передвижение крупных сил.\nМы обнаружили несколько небольших поселений. Местное население живёт простыми общинами, занимается земледелием и скотоводством. Их технологии примитивны, и они используют в основном ручной труд.\nУ них есть сильные религиозные верования и практики. Они поклоняются различным божествам и духам. Мы заметили несколько монастырей и храмов на вершинах гор.\nРесурсы региона ограничены, но мы обнаружили признаки наличия полезных ископаемых, включая железо и редкие металлы. Есть потенциал для развития добычи ресурсов и промышленности.\nЗа пределами этого региона находятся более крупные государства с более развитой инфраструктурой и военными силами. Они могут представлять как потенциальную угрозу, так и возможность для расширения нашего влияния.'\nМалкадор внимательно слушает и затем говорит: 'Эти знания будут бесценны для наших дальнейших планов. Возможно, стоит начать с установления контроля над этим регионом, используя как нашу силу, так и способность убеждать.'\nИмператор задумывается над услышанным, оценивая варианты дальнейших действий."
 imperium.5.a: "Будьте готовы."
 imperium.6: "Совет трёх"
 imperium.6.t: "Совет трёх"
 imperium.6.d: "После получения отчёта от Константина Вальдора о результатах разведки, Император созывает совет с Малкадором Сигиллитом и капитаном-генералом Кустодес. В тени высоких гор, внутри временного лагеря, они собираются вокруг стола, покрытого картами и сведениями об окружающих землях.\nИмператор, задумчиво смотря на карту, говорит:\n'Этот мир полон потенциала, но также и опасностей. Местное население не представляет непосредственной угрозы, но их религиозные убеждения и устаревшие обычаи могут стать препятствием на пути к прогрессу. Нам необходимо решить, как действовать дальше.'\nМалкадор кивает: 'Мой лорд, мы могли бы использовать ваши психические способности, чтобы убедить лидеров Тибета присоединиться к нам мирно. Это позволит избежать ненужного кровопролития и ускорит процесс интеграции.'\nКонстантин Вальдор добавляет: 'Однако, есть риск, что не все подчинятся воле без сопротивления. Военное завоевание обеспечит полный контроль и покажет нашу силу, но может вызвать сопротивление и подорвать доверие местного населения.'\nИмператор задумчиво отвечает: 'Оба пути имеют свои преимущества и риски. Наша миссия — объединить человечество и привести его к светлому будущему. Нам нужно выбрать подходящий метод для достижения этой цели здесь и сейчас.'"
 imperium.6.a: "Использовать психические способности для мирного присоединения Тибета."
 imperium.6.b: "Приступить к военному завоеванию Тибета."
 imperium.7: "Победа в пограничном конфликте с Шаньси"
 imperium.7.t: "Победа в пограничном конфликте с Шаньси"
 imperium.7.d: "Воины Империума одержали решительную победу над силами Шаньси. Их сопротивление было сломлено, и теперь эта территория готова стать частью наших земель. Мы продолжим своё правление с железной волей Императора, распространяя порядок и дисциплину по завоёванным регионам."
 imperium.7.a: "Аннексировать"
 imperium.8: "Победа в пограничном конфликте с Коммунистическим Китаем"
 imperium.8.t: "Победа в пограничном конфликте с Коммунистическим Китаем"
 imperium.8.d: "Империум успешно одержал верх над коммунистическими отрядами, бросившими вызов нашему правлению. Их идеология и структура теперь повержены, и мы аннексируем эти территории, чтобы восстановить порядок и направить их ресурсы на благо Империума."
 imperium.8.a: "Аннексировать"
 imperium.9: "Отступление после конфликта с Шаньси"
 imperium.9.t: "Отступление после конфликта с Шаньси"
 imperium.9.d: "Вопреки ожиданиям, войска Шаньси оказались подготовленными к обороне, и Империуму пришлось отступить, чтобы сохранить силы. Однако Император не прощает таких поражений, и мы воздадим за это оскорбление. Вопрос лишь в том, когда будет нанесён следующий удар."
 imperium.9.a: "Мы отомстим сейчас"
 imperium.9.b: "Мы отомстим позже"
 imperium.10: "Поражение в пограничном конфликте с Коммунистическим Китаем"
 imperium.10.t: "Поражение в пограничном конфликте с Коммунистическим Китаем"
 imperium.10.d: "Силы коммунистического Китая оказались более стойкими, чем ожидалось, и Империум временно отступил. Но Император не позволит этой неудаче остановить нас. Мы вернёмся, чтобы покончить с ними, и их земли станут частью Империума."
 imperium.10.a: "Мы отомстим сейчас"
 imperium.10.b: "Мы отомстим позже"
 imperium.11: "Предложение договора с Китаем"
 imperium.11.t: "Предложение договора с Китаем"
 imperium.11.d: "Китай оказался в сложном положении перед лицом угрозы со стороны Японии. Китайские лидеры обратились к Империуму за поддержкой. Мы можем предложить свою помощь, но стоит ли это делать просто так? Возможно, Китай согласится на некоторые уступки в обмен на нашу защиту."
 imperium.11.a: "Предложить помощь"
 imperium.11.b: "Предложить помощь за некоторые уступки"
 imperium.13: "Начало войны между Китаем и Японией"
 imperium.13.t: "Начало войны между Китаем и Японией"
 imperium.13.d: "Япония начала вторжение в Китай, и Империуму предстоит решить, сдержать ли данное обещание и выступить на стороне Китая или же позволить Китаю бороться в одиночку. Наша поддержка может изменить ход войны, но так ли она необходима?"
 imperium.13.a: "Сдержать слово и поддержать Китай"
 imperium.13.b: "Отказаться от обязательств"
 imperium.12: "Предложение договора с Японией"
 imperium.12.t: "Предложение договора с Японией"
 imperium.12.d: "Япония обратилась к Империуму с предложением сотрудничества в их войне против Китая. Империум может предложить свою помощь в обмен на доступ к ресурсам или стратегически важным позициям, что укрепит нашу власть в регионе."
 imperium.12.a: "Предложить помощь"
 imperium.12.b: "Предложить помощь за некоторые уступки"
 imperium.14: "Начало войны между Японией и Китаем"
 imperium.14.t: "Начало войны между Японией и Китаем"
 imperium.14.d: "Япония начала полномасштабное вторжение в Китай. Теперь Империуму предстоит выбрать, поддержать ли союз с Японией и оказать помощь в их войне или же отказаться от обещания и не вмешиваться. Поддержка Империума может изменить исход войны и укрепить наше влияние в Азии."
 imperium.14.a: "Сдержать слово и поддержать Японию"
 imperium.14.b: "Отказаться от обязательств"
