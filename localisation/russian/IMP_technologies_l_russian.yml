 iom_subinfantry_weapons1: "Фокусирующие линзы «Солнечный свет»"
 iom_subinfantry_weapons1_desc: "Линзы «Солнечный свет» повышают интенсивность лазерного выстрела, улучшая пробиваемость и точность на средней дистанции. Эта технология делает лазганы более смертоносными, особенно против врагов в лёгкой броне."
 iom_subinfantry_weapons2: "Полевые линзы «Светлый путь»"
 iom_subinfantry_weapons2_desc: "Усовершенствованные линзы для работы в сложных погодных условиях и на больших дистанциях. Линзы «Светлый путь» снижают рассеивание луча, увеличивая эффективность лазганов в любых условиях."
 iom_subinfantry_weapons3: "Кварцевые линзы «Палач»"
 iom_subinfantry_weapons3_desc: "Кварцевые линзы «Палач» повышают мощность лазера, улучшая пробиваемость брони. Благодаря им лазганы получают максимальную огневую мощь."
 iom_frag_graneds_infantry_equipment: "Фраг-граната"
 iom_frag_graneds_infantry_equipment_desc: "Фраг-гранаты созданы для уничтожения пехоты. При взрыве они выбрасывают множество осколков, нанося урон в широком радиусе. Эти гранаты идеальны для подавления вражеских отрядов и расчистки укреплений."
 iom_krak_graneds_infantry_equipment: "Крак-граната"
 iom_krak_graneds_infantry_equipment_desc: "Крак-гранаты предназначены для уничтожения бронированных целей. Они снабжены мощным зарядом, который пробивает броню и наносит серьёзные повреждения технике. Эти гранаты идеальны для нейтрализации техники и укреплений."
 iom_subsniper_infantry_equipment: "Радарная система слежения"
 iom_subsniper_infantry_equipment_desc: "Радарная система позволяет снайперам точнее обнаруживать и отслеживать врагов на больших дистанциях. Использование этой технологии улучшает позиционирование и координацию, делая снайперов более эффективными в скрытных операциях и разведке."
 iom_subsniper_infantry_equipment_1: "Ауспекс-сканер"
 iom_subsniper_infantry_equipment_1_desc: "Ауспекс позволяет снайперам обнаруживать скрытые и замаскированные цели, улучшая точность и реакцию при любых условиях. Эта технология значительно расширяет возможности снайперов в условиях низкой видимости и помогает идентифицировать врага на дальних дистанциях."
 iom_subinfantry_armour_equipment: "Усиленные кевларовые пластины"
 iom_subinfantry_armour_equipment_desc: "Дополнительные слои кевларовых пластин повышают устойчивость флак-брони к осколкам и лёгкому стрелковому оружию, обеспечивая солдатам лучшую защиту на поле боя."
 iom_subinfantry_armour_equipment1: "Вибропоглощающая подкладка"
 iom_subinfantry_armour_equipment1_desc: "Специальная подкладка, поглощающая ударные волны, снижает травматизм и защищает от последствий взрывов. Эта технология улучшает устойчивость бойцов к тяжёлым боевым условиям."
 iom_subinfantry_armour_equipment2: "Покрытие с антипиреном"
 iom_subinfantry_armour_equipment2_desc: "Противопожарное покрытие на поверхности брони защищает солдат от огня и высоких температур, что особенно полезно в условиях близких взрывов и огнемётных атак."
 iom_subheavy_infantry_equipment1: "Усиленные боеприпасы"
 iom_subheavy_infantry_equipment1_desc: "Усиленные боеприпасы имеют мощный заряд и улучшенную бронебойность, позволяя болтерам наносить более серьёзный урон по тяжёлой броне."
 iom_subheavy_infantry_equipment2: "Стабилизирующая система"
 iom_subheavy_infantry_equipment2_desc: "Система стабилизации уменьшает отдачу болтера, позволяя вести более точный огонь. Улучшенная стабилизация помогает бойцам сохранять контроль при стрельбе очередями, повышая их эффективность."
 iom_subheavy_infantry_equipment3: "Автоматическая система охлаждения"
 iom_subheavy_infantry_equipment3_desc: "Эта система предотвращает перегрев болтеров при интенсивной стрельбе, позволяя использовать их в долгих боевых столкновениях без снижения надёжности. Эта технология особенно полезна в затяжных сражениях."
 iom_subsuper_heavy_infantry_equipment: "Усиленные разрывные боеприпасы"
 iom_subsuper_heavy_infantry_equipment_desc: "Эти улучшенные боеприпасы содержат более мощный взрывной заряд, что увеличивает урон по пехоте и лёгкой бронетехнике. Усиленные снаряды делают тяжёлые болтеры ещё более смертоносными против групп врагов."
 iom_subsuper_heavy_infantry_equipment1: "Усовершенствованная система отвода тепла"
 iom_subsuper_heavy_infantry_equipment1_desc: "Модернизированная система охлаждения позволяет тяжёлым болтерам работать более продолжительное время без перегрева, что особенно важно в интенсивных перестрелках. Это улучшение повышает надёжность оружия в долгих боях."
 iom_subsuper_heavy_infantry_equipment2: "Стабилизирующий механизм"
 iom_subsuper_heavy_infantry_equipment2_desc: "Дополнительный стабилизатор снижает отдачу и вибрации, улучшая точность стрельбы при ведении длительного огня. Это позволяет бойцам эффективнее контролировать тяжёлый болтер и поддерживать прицельный огонь."
 iom_subsniper_heavy_infantry_equipment: "Компактная радарная система обнаружения"
 iom_subsniper_heavy_infantry_equipment_desc: "Малые радарные устройства, закреплённые на болтерах, позволяют снайперским отрядам космодесанта отслеживать движения противника на значительном расстоянии. Эта система улучшает координацию и повышает точность, позволяя космодесантникам устранять цели с предельной эффективностью."
 iom_subsniper_heavy_infantry_equipment1: "Тактика малых ядерных ударов"
 iom_subsniper_heavy_infantry_equipment1_desc: "Снайперские отряды космодесанта оснащены возможностью проводить малые ядерные удары по стратегически важным объектам противника. Эта тактика позволяет наносить сокрушительные удары с минимальным вмешательством, уничтожая цели с максимальной точностью и разрушением."
 iom_submechanized_equipment: "Укреплённая броня корпуса"
 iom_submechanized_equipment_desc: "Дополнительные слои брони повышают защиту химеры, снижая уязвимость к осколочным ударам и лёгкому стрелковому оружию. Укреплённая броня даёт экипажу большую выживаемость на поле боя, повышая шансы на успешное выполнение заданий."
 iom_submechanized_equipment1: "Новые тактики мобильного боя"
 iom_submechanized_equipment1_desc: "Новые тактики для Имперской гвадрии для эффеткивного использовния Химер."
 iom_submechanized_equipment2: "Тяжёлый Огнемёт"
 iom_submechanized_equipment2_desc: "Установка Тяжёлого огнемёта на Химеру."
 iom_subarmored_car_equipment: "Усиленная броня кабины"
 iom_subarmored_car_equipment_desc: "Улучшенная защита кабины Часового обеспечивает большую выживаемость пилота и снижает урон от лёгкого стрелкового оружия и осколков. Эта броня повышает защиту Часового, позволяя ему дольше оставаться в бою."
 iom_subarmored_car_equipment1: "Сенсоры дальнего обнаружения"
 iom_subarmored_car_equipment1_desc: "Продвинутые сенсоры дальнего обнаружения позволяют Часовым быстрее обнаруживать и фиксировать цели на значительном расстоянии, повышая точность и скорость реакции. Эта технология делает их более эффективными в разведке и поддержке огнём."

 iom_tech_special_forces: "Спец. войска"
 iom_tech_special_forces_desc: "Для выполнения самых опасных задач мы расширим арсенал знаний и навыков для наших спец. войск, превращая их в инструменты чистой воли Императора."
 iom_advanced_special_forces: "Знамя"
 iom_advanced_special_forces_desc: "Каждый отряд специального назначения будет наделён знаменем, символизирующим верность Императору. Этот священный символ станет для бойцов путеводной звездой на поле битвы."
 iom_improved_special_forces: "Ускоренное обучение"
 iom_improved_special_forces_desc: "Нет времени на промедления. Мы увеличим темп подготовки, чтобы наши воины были готовы к любой угрозе в кратчайшие сроки."
 iom_extreme_environment_training: "Дополнительные тренировки"
 iom_extreme_environment_training_desc: "Мы усложним программу подготовки, чтобы каждый солдат научился бороться в любых условиях — от ледяных пустошей до огненных пустынь. Их стойкость станет доказательством силы Империума."
 iom_survival_training: "Обучение выживаемости"
 iom_survival_training_desc: "Чтобы ускоренная подготовка не ослабила их силу, мы добавим в курс интенсивные тренировки выживания. Только достойные смогут выстоять перед лицом смерти и продолжить служить Императору."
 iom_elite_forces: "Элитные силы"
 iom_elite_forces_desc: "Они — элита Империума, острие клинка Императора, его воля, воплощённая в смертных. Их задачи смертельно опасны, но каждый из них — орудие возмездия на поле боя."
### Support
 imp_support_folder: "Роты обеспечения"
 imp_support_folder_desc: "Разведчики, инженеры, полевые госпитали и другие роты обеспечения."
 imp_tech_support: "Технология поддержки"
 imp_tech_recon: "Разведрота I"
 imp_tech_recon_desc: "Отправив небольшой отряд бойцов на разведку, прежде чем выдвинуть основную группу войск, мы получим информацию о количестве и расположении вражеских частей."
 imp_tech_recon2: "Разведрота II"
 imp_tech_recon2_desc: "Разведывательные операции смертельно опасны. Если мы научим наши патрули быстро перемещаться и отступать и оснастим средствами для устранения препятствий, созданных противником, то увеличим их шансы на успешное возвращение."
 imp_tech_recon3: "Разведрота III"
 imp_tech_recon3_desc: "Новейшие разработки в области радио изменили метод ведения разведопераций — теперь можно быстро передать полученные сведения."
 imp_tech_recon4: "Разведрота IV"
 imp_tech_recon4_desc: "Разведоперации в глубоком тылу, совмещающие шпионаж, партизанскую борьбу и диверсионные действия, расширят наши тактические возможности и позволят быстрее принимать решения."
 imp_tech_engineers: "Сапёрная рота I"
 imp_tech_engineers_desc: "Инженеры, занимающиеся возведением укреплений и защиты от прорывов, незаменимы на поле боя. Поскольку они универсальны, их можно использовать в самых разных ситуациях."
 imp_tech_engineers2: "Сапёрная рота II"
 imp_tech_engineers2_desc: "Оснащенные современным оборудованием и мощной взрывчаткой, наши инженеры выполняют не только привычные для них задания. Они могут удивить противника своими находками как на земле, так и на море."
 imp_tech_engineers3: "Сапёрная рота III"
 imp_tech_engineers3_desc: "Военные инженерные проекты становятся все более масштабными. Создание современной инфраструктуры позволит проводить операции, для которых нужны ресурсы, недоступные на поле боя."
 imp_tech_engineers4: "Сапёрная рота IV"
 imp_tech_engineers4_desc: "Сохраняя локальную мобильность и создавая то, что раньше считалось бы постоянными укреплениями и системами снабжения, инженерные войска будущего обеспечат наших солдат защитой везде, где бы их ни атаковали."
 imp_tech_field_hospital: "Полевой госпиталь I"
 imp_tech_field_hospital_desc: "«Потеря» еще не означает, что боец погиб. Экстренная медицинская помощь раненым, доставленным в тыл, — первый шаг на пути к спасению жизни."
 imp_tech_field_hospital2: "Полевой госпиталь II"
 imp_tech_field_hospital2_desc: "Используя передвижные госпитали и оказывая помощь там, где она нужнее всего, мы предотвратим немало лишних смертей и неизлечимых травм."
 imp_tech_field_hospital3: "Полевой госпиталь III"
 imp_tech_field_hospital3_desc: "Хирургическое вмешательство — самая распространенная врачебная операция на поле боя. Необходимые средства для их проведения должны быть ближе к линии фронта, и мы должны сделать так, чтобы среди военных медиков были опытные хирурги."
 imp_tech_field_hospital4: "Полевой госпиталь IV"
 imp_tech_field_hospital4_desc: "Несмотря на достижения военно-полевой медицины, многие изобретения сделаны наскоро, и у нас нет общей доктрины. Накопив достаточно опыта, мы можем точнее очертить круг задач этих частей и сделать временные улучшения постоянными."
 imp_tech_logistics_company: "Рота обеспечения I"
 imp_tech_logistics_company_desc: "Если у нас есть специальный офицер по вопросам тыла, то сеть снабжения будет функционировать эффективнее."
 imp_tech_logistics_company2: "Рота обеспечения II"
 imp_tech_logistics_company2_desc: "Адаптировав нашу систему анализа рисков к новым условиям войны, мы сможем лучше обезопасить систему снабжения."
 imp_tech_logistics_company3: "Рота обеспечения III"
 imp_tech_logistics_company3_desc: "Непрерывный статистический анализ потребностей наших войск позволит добиться более эффективного расходования ресурсов."
 imp_tech_logistics_company4: "Рота обеспечения IV"
 imp_tech_logistics_company4_desc: "Разработка стандартной номенклатуры для ресурсов уменьшит путаницу и сделает планирование более эффективным."
 imp_tech_military_police: "Военная полиция I"
 imp_tech_military_police_desc: "Регулярные части могут короткое время поддерживать порядок на оккупированной территории, но они в первую очередь солдаты. Если мы внедрим военную полицию в нашу армию, то получим специалистов, способных реагировать на действия сопротивления и расследовать диверсии."
 imp_tech_military_police2: "Военная полиция II"
 imp_tech_military_police2_desc: "Взяв на себя обязанности обычной полиции на оккупированных территориях, такие как регулирование уличного движения и поддержание правопорядка, наша военная полиция сможет минимизировать хаос и сумятицу, которые так нравятся партизанам."
 imp_tech_military_police3: "Военная полиция III"
 imp_tech_military_police3_desc: "Сотрудничая с местными агентурными сетями и информаторами, внедренными до начала оккупации, наша военная полиция сможет заранее узнавать о готовящихся акциях сопротивления."
 imp_tech_military_police4: "Военная полиция IV"
 imp_tech_military_police4_desc: "Поддержание порядка на оккупированной территории означает в равной мере и возврат к обычной жизни, и безжалостное уничтожение сопротивления. Наша военная полиция должна своевременно начинать этот процесс, чтобы обеспечить безопасность и для мирных граждан, и для солдат."
 imp_tech_signal_company: "Рота связи I"
 imp_tech_signal_company_desc: "Для установления и поддержания связи на поле боя всегда требовались особые навыки. С возникновением новых средств связи и обнаружения в ходе Великой войны открылись новые практические возможности."
 imp_tech_signal_company2: "Рота связи II"
 imp_tech_signal_company2_desc: "Роты связи, обеспечивающие обмен данными между разными родами войск, помогают сухопутным войскам наладить координацию с морскими и воздушными силами и быстрее планировать свои действия."
 imp_tech_signal_company3: "Рота связи III"
 imp_tech_signal_company3_desc: "Новые портативные устройства связи можно переносить в рюкзаке. Необходимо использовать эту улучшенную мобильность рот связи."
 imp_tech_signal_company4: "Рота связи IV"
 imp_tech_signal_company4_desc: "Среди наших связистов есть люди с непосредственным опытом применения этих средств связи на поле боя. Подключив их к разработке новых технологий коммуникации, мы найдем применение их знаниям."
 imp_tech_maintenance_company: "Ремонтная рота I"
 imp_tech_maintenance_company_desc: "Обслуживание, починка и полный ремонт обеспечивают надежную, безопасную эксплуатацию военной техники. Чтобы уделить должное внимание этой проблеме, необходимо создать специальные роты."
 imp_tech_maintenance_company2: "Ремонтная рота II"
 imp_tech_maintenance_company2_desc: "Регулярный техосмотр уменьшает вероятность поломки техники и заранее выявляет детали, которые нужно заменить."
 imp_tech_maintenance_company3: "Ремонтная рота III"
 imp_tech_maintenance_company3_desc: "Обеспечив войска наиболее востребованными ресурсами для стандартного ремонта, мы покончим с практикой использования сломанной техники."
 imp_tech_maintenance_company4: "Ремонтная рота IV"
 imp_tech_maintenance_company4_desc: "Опыт создания техники с нагруженным резервом, накопленный в Великую войну, можно применить, чтобы упростить процедуру ремонта более современной техники."
