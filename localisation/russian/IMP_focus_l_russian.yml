#### Focus
 IMP_warp_anomaly: "Варп-аномалия"
 IMP_warp_anomaly_desc: "Неожиданно для всех, варп-аномалия переместил Императора и его приближённых в мир 20 века. Империум потерял связь с будущим, но Император полон решимости восстановить своё могущество."
 IMP_appearance_in_tibet: "Появление в Тибете"
 IMP_appearance_in_tibet_desc: "Загадочный варп-переход переносит Императора и его свиту в заснеженные горы Тибета. Местное население встревожено, а Император начинает осознавать потенциал этого нового мира."
 IMP_terrain_exploration: "Исследование Местности"
 IMP_terrain_exploration_desc: "Император отправляет своих верных Кустодес для разведки окружающих земель. Им важно понять ресурсы, население и потенциальные угрозы, чтобы принять первые стратегические решения в новом мире."
 IMP_council_dialogue: "Диалог Совета"
 IMP_council_dialogue_desc: "Император созывает своих ближайших советников для обсуждения дальнейших шагов. Они анализируют собранную информацию и решают, каким путём двигаться: мирным или военным для установления контроля над регионом."
 IMP_deployment_of_adeptus_custodes_camps: "Развёртывание Лагерей Адептус Кустодес"
 IMP_deployment_of_adeptus_custodes_camps_desc: "Укрепив контроль над Тибетом, Император приказывает Адептус Кустодес развернуть стратегические лагеря по всей территории. Это позволит установить надёжный порядок, обеспечить безопасность и подготовить базу для дальнейшей экспансии."
 IMP_beginning_of_tibetan_integration: "Начало Интеграции Тибета"
 IMP_beginning_of_tibetan_integration_desc: "Император начинает постепенное внедрение своих законов и реформ в Тибете. Местное население сталкивается с новыми порядками, направленными на укрепление власти и подготовку региона к дальнейшим преобразованиям."
 IMP_full_tibetan_integration: "Полная Интеграция Тибета"
 IMP_full_tibetan_integration_desc: "После успешного внедрения реформ, Император завершает полную интеграцию Тибета в свою новую империю. Местные структуры полностью подчиняются его воле, и регион становится крепкой основой для дальнейшего расширения."
 IMP_full_integration_of_new_territories: "Полная Интеграция Новых Территорий"
 IMP_full_integration_of_new_territories_desc: "Император завершает процесс полной интеграции новых территорий в состав Империума. Регион теперь полностью подчинён законам Императора, что укрепляет его власть и обеспечивает стабильность в завоёванных землях."
 IMP_creation_of_officer_schools: "Создание Офицерских Школ"
 IMP_creation_of_officer_schools_desc: "Император приказывает создать офицерские школы для подготовки элиты будущей армии. Здесь будут обучать лучших командиров для управления войсками Империума в предстоящих кампаниях."
 IMP_educational_reforms: "Образовательные Реформы"
 IMP_educational_reforms_desc: "Император проводит масштабные реформы в сфере образования, открывая школы и университеты по всему Тибету. Это ускорит развитие науки и технологии, готовя общество к новому Золотому Веку."
 IMP_recruitment_of_the_first_divisions: "Набор Первых Дивизий"
 IMP_recruitment_of_the_first_divisions_desc: "Император начинает формирование первых дивизий Астра Милитарум из местного населения. Эти войска станут основой его армии, готовой защищать Империум и расширять его влияние."
 IMP_army_reforms: "Военные Реформы"
 IMP_army_reforms_desc: "Император внедряет масштабные реформы в военной сфере, модернизируя армию и улучшая её структуру. Эти изменения позволят войскам действовать эффективнее и подготовят Империум к будущим сражениям."
 IMP_financial_reforms: "Финансовые Реформы"
 IMP_financial_reforms_desc: "Император реформирует финансовую систему, создавая более эффективные механизмы управления ресурсами. Это укрепит экономику Империума и обеспечит стабильное развитие промышленности и армии."
 IMP_prepare_industry: "Подготовка Промышленности"
 IMP_prepare_industry_desc: "Император направляет усилия на усиление промышленной базы, готовя её к поддержке военных кампаний. Производственные мощности увеличиваются, чтобы обеспечить армию всем необходимым для предстоящего Малого Крестового Похода."
 IMP_army_technologies: "Армейские Технологии"
 IMP_army_technologies_desc: "Император направляет ресурсы на разработку передовых военных технологий. Эти исследования позволят армии Империума получить доступ к современному вооружению и улучшенным тактикам для доминирования на поле боя."
 IMP_prepare_for_small_crusade: "Подготовка к Малому Крестовому Походу"
 IMP_prepare_for_small_crusade_desc: "Император организует строительство стратегической инфраструктуры и железных дорог, чтобы обеспечить надёжное снабжение армии и подготовить территории к началу Малого Крестового Похода."
 IMP_imperium_economy: "Имперская Экономика"
 IMP_imperium_economy_desc: "Император реформирует экономическую систему, направляя ресурсы на укрепление промышленности и финансовой стабильности. Эти меры позволят Империуму поддерживать постоянное развитие и расширение своего влияния."
 IMP_resources_steel: "Сталь"
 IMP_resources_steel_desc: "Император начинает разработку месторождений железа и строительство металлургических заводов. Производство стали возрастает, обеспечивая Империум необходимыми ресурсами для военной и промышленной экспансии."
 IMP_resources_chromium: "Хром"
 IMP_resources_chromium_desc: "Император запускает разработку хромовых месторождений и создаёт предприятия для обработки этого ценного ресурса. Хром станет ключевым материалом для производства передовой военной техники и оружия Империума."
 IMP_resources_tungsten: "Вольфрам"
 IMP_resources_tungsten_desc: "Император организует добычу вольфрама, открывая новые месторождения и расширяя производственные мощности. Этот редкий металл будет использоваться для создания высокотехнологичного оружия и брони для армии Империума."
 IMP_army_inovation: "Армейские Инновации"
 IMP_army_inovation_desc: "Император запускает программу модернизации армии, внедряя новейшие технологии и тактические разработки. Эти инновации позволят значительно повысить эффективность вооружённых сил и подготовить их к будущим кампаниям."
 IMP_improve_guard: "Улучшить Гвардию"
 IMP_improve_guard_desc: "Император приказывает провести модернизацию Имперской Гвардии, добавляя инженерные соединения для повышения боевой эффективности и улучшенной поддержки на поле боя. Эти улучшения сделают дивизии более подготовленными к сложным операциям."
 IMP_start_small_crusade: "Начать Малый Крестовый Поход"
 IMP_start_small_crusade_desc: "Император даёт приказ о начале Малого Крестового Похода, направленного на быстрое завоевание соседних регионов. Армии Империума выступают против Бутана, Непала, Синьцзяна и Сибэй Сань Ма."
 IMP_resources_oil: "Нефть"
 IMP_resources_oil_desc: "Император начинает разработку нефтяных месторождений и строительство перерабатывающих заводов. Этот ценный ресурс станет основой для поддержания военной техники и обеспечения энергией промышленности Империума."
 IMP_recruit_more: "Набрать Больше Солдат"
 IMP_recruit_more_desc: "Император отдаёт приказ о массовом наборе новобранцев, принудительно мобилизуя 100 000 человек для усиления Имперской армии. Эти новые силы пополнят ряды войск, готовых служить в предстоящих кампаниях."
 IMP_results_of_small_crusade: "Результаты Малого Крествого Похода"
 IMP_results_of_small_crusade_desc: "После успешного завершения Малого Крестового Похода Император объявляет о победе."
 IMP_beginning_integration_of_new_territories: "Начало Интеграции Новых Территорий"
 IMP_beginning_integration_of_new_territories_desc: "Император начинает процесс интеграции недавно завоёванных земель, вводя свои законы и реформы. Это укрепит контроль Империума над новыми территориями и подготовит их к полной интеграции в его государство."
 IMP_creation_of_adeptus_arbites: "Создание Адептус Арбитес"
 IMP_creation_of_adeptus_arbites_desc: "Император учреждает Адептус Арбитес — специализированные силы правопорядка, призванные поддерживать порядок на новых территориях. Эти подразделения обеспечат стабильность и контроль в недавно присоединённых землях."
 IMP_clear_the_area: "Расчистить территорию"
 IMP_clear_the_area_desc: "Мы расчистим горные земли, выкорчуем каждый камень и каждое дерево. На этом месте взрастёт мощь Империума, где каждый завод будет трудиться на благо Императора и его целей."
 IMP_construct_more_industry: "Построить ЕЩЁ заводов"
 IMP_construct_more_industry_desc: "Нам требуются ресурсы, техника и солдаты, и мы обеспечим их всем необходимым §Rлюбой ценой!§! Пусть гудят заводы, беспрерывно производя снаряжение для нашей армии."
 IMP_build_infrastructre: "Построить дороги в горах"
 IMP_build_infrastructre_desc: "С ростом производственных мощностей наши войска нуждаются в надёжной инфраструктуре. Мы проложим пути через любые преграды, чтобы каждая единица снаряжения и каждый солдат прибыли вовремя."
 IMP_dig_more: "Копать глубже"
 IMP_dig_more_desc: "Запасы ресурсов ограничены, но преданность Империума безгранична. Мы будем копать глубже, чтобы найти необходимые материалы для победы."
 IMP_prepare_for_next_crusade: "Подготовка к новому походу"
 IMP_prepare_for_next_crusade_desc: "Наступает время противостояния не малым державам, а великим государствам. Мы должны обеспечить безупречное снабжение войск — построим железные дороги, чтобы наши солдаты всегда были вооружены и готовы."
 IMP_more_equipment: "Удешевить стандартное снаряжение"
 IMP_more_equipment_desc: "Император требует, чтобы каждый солдат был надёжно вооружён. Мы упростим и удешевим производство снаряжения, чтобы никакой боец не остался безоружным."
 IMP_expand_further: "Продолжить экспансию"
 IMP_expand_further_desc: "Наше завоевание продолжается. Меньшие нации поддадутся власти Империума, как шаг на пути к объединению."
 IMP_deal_with_china: "Сделка с Китаем"
 IMP_deal_with_china_desc: "Китай нуждается в помощи против Японии, и Империум может дать им шанс. Пусть эта сделка принесёт пользу обоим сторонам, пока это возможно."
 IMP_deal_with_japan: "Сделка с Японией"
 IMP_deal_with_japan_desc: "Япония борется с Китаем, и Империум готов предложить свою поддержку. Пусть это сотрудничество продлится до тех пор, пока оно служит нашим интересам."
 IMP_mobilize: "Мобилизовать резервы"
 IMP_mobilize_desc: "Преданность Императора требует жертв. Мы мобилизуем силы, и каждый, кто может сражаться, встанет на защиту Империума — добровольно или под принуждением."
 IMP_backstab_chi: "Конец сделки с Китаем"
 IMP_backstab_chi_desc: "Наш союз с Китаем завершён. Империум больше не нуждается в этом договоре. Теперь настал час покорить Китай и установить новый порядок."
 IMP_backstab_jap: "Конец сделки с Японией"
 IMP_backstab_jap_desc: "Союз с Японией больше не служит нашим интересам. Империум разорвёт эти узы и покажет, кто достоин господствовать в этом мире."
 IMP_stabilize_imperium: "Стабилизировать Империю"
 IMP_stabilize_imperium_desc: "После завоевания обширных территорий Империум нуждается в периоде стабилизации. Мы должны укрепить свои позиции и предотвратить внутренние разногласия, чтобы Империя оставалась сильной."
 IMP_army_inovation2: "Тяжёлое вооружение"
 IMP_army_inovation2_desc: "Император знает, что тяжёлое вооружение — это ключ к победе в великих сражениях. Наши инженеры и мастера работают над оружием, которое принесёт нам победу."
 IMP_begin_project_tanks: "Проект: Танки"
 IMP_begin_project_tanks_desc: "Империя укрепилась и готова к новой эре военной мощи. Начинается проект по созданию тяжёлых машин — теперь у нас будут танки."
 IMP_infrastructure_for_tanks: "Танковые заводы"
 IMP_infrastructure_for_tanks_desc: "Империум строит заводы, способные производить танки типа «Саламандра». Эти мощные машины скоро пополнят наши ряды, усиливая наступательные возможности армии."
 IMP_recruit_new_divisions: "Тяжёлые пехотые дивизии"
 IMP_recruit_new_divisions_desc: "После внедрения тяжёлого вооружения Император приказывает создать новые дивизии, оснащённые тяжёлым снаряжением. Эти воины станут оплотом Империума."
 IMP_mobile_infantry: "Мобильные Дивизии"
 IMP_mobile_infantry_desc: "Император настаивает на формировании мобильных дивизий для поддержки танковых отрядов. Эти быстрые и хорошо подготовленные бойцы будут сопровождать тяжёлую технику, обеспечивая её эффективность."