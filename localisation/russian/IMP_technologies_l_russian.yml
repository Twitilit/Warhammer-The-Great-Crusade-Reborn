 ###electronics
 imperium_electronics_folder: "Машиностроение"
 imperium_electronics_folder_desc: "Машиностроение, радары, шифрование и разработка новейших технологий."
 iom_electronic_mechanical_engineering: "Когитаторные системы и техномеханика"
 iom_electronic_mechanical_engineering_desc: "Эта технология включает разработку сложных когитаторных систем и продвинутой техномеханики. Использование когитаторов в аналитических процессах позволяет повысить точность всех систем управления и наведения, обеспечивая значительное улучшение координации и боевой эффективности сухопутных и воздушных сил.\n01101101 01100001 01101100 01100101 01100100 01101001 01100011 01110100 01100001"
 iom_radio: "Вокс-передатчики"
 iom_radio_desc: "С развитием передовых технологий связи, унаследованных от Механикус, Вокс-передатчики позволяют значительно увеличить дальность и точность передачи сигналов. Новые устройства обеспечивают четкую связь даже в самых отдаленных районах боевых действий, сводя к минимуму помехи и задержки. Эти передатчики являются ключевым элементом в управлении военными операциями, обеспечивая Империуму полную координацию на фронтах.\n01001101 01100101 01101000 01100001 01101110 01101001 01100011 01110101 01110011"
 iom_radio_detection: "Вокс-обнаружение сигналов"
 iom_radio_detection_desc: "Усовершенствованные технологии Вокс позволили внедрить новые системы радиообнаружения, которые повышают эффективность перехвата и анализа вражеских радиосигналов. Эти системы значительно расширяют диапазон обнаружения и дают возможность распознавать скрытые передачи, обеспечивая более точную координацию действий на поле боя. Вокс-обнаружение играет важную роль в обеспечении превосходства в информационной войне.\n00101101 01001101 00101101"
 iom_decimetric_radar: "Дециметровый Вокс-радар"
 iom_decimetric_radar_desc: "Интеграция дециметрового диапазона в Вокс-технологии позволяет создавать радары с повышенной дальностью и точностью обнаружения воздушных и наземных целей. Новые радары обеспечивают не только превосходство в оперативной осведомленности, но и возможность координации огневых ударов с минимальными задержками. Эти системы становятся незаменимым инструментом на всех фронтах войны Империума.\n01001000 01000001 01001100 01001100 01001111"
 iom_improved_decimetric_radar: "Улучшенный дециметровый Вокс-радар"
 iom_improved_decimetric_radar_desc: "Продвинутая версия дециметрового Вокс-радара позволяет не только увеличить дальность обнаружения целей, но и значительно повысить точность их идентификации. Эти системы включают в себя улучшенные алгоритмы анализа сигнала, что позволяет различать даже малозаметные объекты в сложных условиях боя. Улучшенные Вокс-радары становятся незаменимыми для ведения высокоточных операций и обеспечивают абсолютное превосходство на поле боя."
 iom_centimetric_radar: "Сантиметровый Вокс-радар"
 iom_centimetric_radar_desc: "Сантиметровый Вокс-радар представляет собой революционный скачок в области точного радиолокационного обнаружения. Используя сантиметровый диапазон, эти радары обеспечивают беспрецедентную детализацию обнаружения целей, позволяя распознавать даже самые малозаметные объекты. Эта технология открывает новые возможности для ведения боевых операций в сложных условиях и в густонаселенных районах, обеспечивая абсолютный контроль над ситуацией на поле боя."
 iom_improved_centimetric_radar: "Улучшенный сантиметровый Вокс-радар"
 iom_improved_centimetric_radar_desc: "Улучшенный сантиметровый Вокс-радар предоставляет ещё более точные и дальнобойные возможности обнаружения. Эта версия радара оснащена усовершенствованными алгоритмами обработки данных и фильтрации помех, что позволяет выявлять даже высокоскоростные и малозаметные цели. Такие технологии обеспечивают бескомпромиссное преимущество в условиях плотного боя и гарантируют Империуму доминирование в любой боевой обстановке."
 iom_advanced_centimetric_radar: "Усовершенствованный сантиметровый Вокс-радар"
 iom_advanced_centimetric_radar_desc: "Усовершенствованный сантиметровый Вокс-радар предоставляет максимальную точность и дальность обнаружения среди всех существующих радиолокационных систем. Благодаря улучшенным возможностям обработки сигналов и использованию передовых технологий Механикус, этот радар может засекать даже самые незаметные цели на сверхдальних расстояниях. Такие системы обеспечивают полное тактическое преимущество и позволяют координировать боевые действия с непревзойденной точностью."
 iom_mechanical_computing: "Механический когитатор"
 iom_mechanical_computing_desc: "Этот древний вычислительный агрегат, известный как когитатор, был усовершенствован благодаря знаниям Механикус. Способный обрабатывать огромные объемы данных с высокой точностью, когитатор служит важным инструментом для стратегического планирования и моделирования боевых операций. Он надёжен и эффективен даже в самых сложных условиях, что делает его незаменимым в арсенале Империума."
 iom_computing_machine: "Бинарный когитатор"
 iom_computing_machine_desc: "Эта вычислительная машина, известная как бинарный когитатор, была создана с использованием древних знаний Механикус. Когитатор предназначен для обработки огромных массивов данных и выполнения сложных тактических расчетов с исключительной скоростью и точностью. Эти машины играют ключевую роль в координации боевых операций, предоставляя командованию важную информацию для принятия решений."
 iom_improved_computing_machine: "Когитаторный аналитический комплекс"
 iom_improved_computing_machine_desc: "Когитаторный аналитический комплекс представляет собой новейшую разработку, основанную на древних схемах, хранимых в архивах Механикус. Эта усовершенствованная система предназначена для обработки огромных объемов данных с высокой скоростью и точностью. Способен выполнять сложные математические операции, моделирование и прогнозирование с минимальной погрешностью, предоставляя неприступное стратегическое преимущество в планировании операций."
 iom_advanced_computing_machine: "Когитаторный хранилищный процессор"
 iom_advanced_computing_machine_desc: "Когитаторный хранилищный процессор — это передовое устройство обработки данных, разработанное с использованием технологий Механикус. Благодаря значительно увеличенной скорости вычислений и оптимизированной архитектуре, этот когитатор может обрабатывать массивные потоки данных и выполнять стратегические расчеты практически мгновенно. Его возможности делают его незаменимым инструментом в поддержке боевых операций и координации тактических действий."
