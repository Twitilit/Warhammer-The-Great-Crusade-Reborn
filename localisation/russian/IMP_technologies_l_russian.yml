 imp_armor_tech_1: "Базовая бронезащита"
 imp_armor_tech_1_desc: "Во времена Великой войны танки противостояли в основном стрелковому оружию, поэтому их броня была довольно тонкой. Новое поколение противотанковых вооружений сделало поле боя более опасным, и для танков требуется более тяжёлая защита."
 imp_armor_tech_2: "Улучшенная бронезащита"
 imp_armor_tech_2_desc: "С появлением более мощных противотанковых средств следующее поколение танков нуждается в ещё более эффективной защите."
 imp_armor_tech_3: "Продвинутая бронезащита"
 imp_armor_tech_3_desc: "Хотя предельный уровень противотанковых орудий, вероятно, уже достигнут, новое поколение танков будет оснащено оружием, способным пробивать любую существующую броню на больших расстояниях."
 imp_armor_tech_4: "Современная бронезащита"
 imp_armor_tech_4_desc: "На войне угрозы для танков умножились, от вражеских танков и противотанковых орудий до специализированных истребителей танков и современных инфантрийных вооружений с кумулятивными зарядами, способных пробивать даже тяжёлую броню. Нам необходимо разработать новые методы защиты, чтобы сохранить наши танки."
 imp_engine_tech_1: "Базовый двигатель"
 imp_engine_tech_1_desc: "Танки времён Великой войны были медленными и громоздкими, но современные танки полагаются на скорость и мобильность для достижения победы."
 imp_engine_tech_2: "Улучшенный двигатель"
 imp_engine_tech_2_desc: "С большими орудиями и тяжёлой бронёй новому поколению танков требуется более мощный двигатель для сохранения подвижности."
 imp_engine_tech_3: "Продвинутый двигатель"
 imp_engine_tech_3_desc: "Механизированная война требует быстрого принятия решений и оперативного перемещения войск и снабжения. Если наши танки должны нести современные вооружения и достаточную броню, им потребуются мощные двигатели для поддержки моторизованной пехоты."
 imp_engine_tech_4: "Современный двигатель"
 imp_engine_tech_4_desc: "Число новых дополнений для танков, вызванных современной войной, значительно увеличило вес этих машин. Для перемещения этой массы требуются двигатели с высокой мощностью."
 martian_template_engine: "Двигатель Марсианского Образца"
 martian_template_engine_desc: "Стандартный двигатель, разработанный на Марсе, сочетает в себе надёжность и эффективность."
