### Industry
 imperium_industry_folder: "Имперская Промышленность"
 imperium_industry_folder_desc: "Промышленность и промышленное производство."
 imp_basic_machine_tools: "Имперские Производственные Модули I"
 imp_basic_machine_tools_desc: "Первые шаги в автоматизации и стандартизации производства для укрепления промышленной базы Империума. Каждая единица оборудования служит Воле Императора."
 imp_improved_machine_tools: "Имперские Производственные Модули II"
 imp_improved_machine_tools_desc: "Продвинутая версия производственных систем, увеличивающая эффективность работы заводов. Усиленная технология служит для скорейшего возрождения мощи Империума."
 imp_improved_equipment_conversion: "Благословения Перековки"
 imp_improved_equipment_conversion_desc: "Благодаря Механикус, доработка вооружения происходит значительно быстрее."
 imp_advanced_equipment_conversion: "Благословения Перековки и Литания Богу Машины"
 imp_advanced_equipment_conversion_desc: "Увелечение количества молитв позволяет добиться максимальной скорости при доработке снарежения."
 imp_advanced_machine_tools: "Имперские Производственные Модули III"
 imp_advanced_machine_tools_desc: "Ещё более усовершенствованные системы промышленного производства, способные работать с максимальной точностью и скоростью для нужд Имперской армии."
 imp_assembly_line_production: "Священные Производственные Линии"
 imp_assembly_line_production_desc: "Автоматизированные производственные цепи, благословленные Механикус, ускоряют выпуск военной техники и оружия для Империума, повышая их количество во имя Императора."
 imp_flexible_line: "Производственные Линии с Духом Машины"
 imp_flexible_line_desc: "Технология, где автоматизированные линии управляются Священными Духами Машины под надзором Механикус, достигая предельной эффективности и скорости производства для служения Императору."
 imp_dispersed_industry: "Централизованные Имперские Заводы"
 imp_dispersed_industry_desc: "Первая стадия индустриализации Империума, направленная на создание крупных заводских комплексов, служащих для увеличения производства и концентрации ресурсов во имя Императора."
 imp_dispersed_industry2: "Оптимизация Промышленных Участков"
 imp_dispersed_industry2_desc: "Реформа и расширение промышленных комплексов, направленная на улучшение их эффективности. В каждом регионе Империи усиливается взаимодействие производственных центров для поддержания постоянного снабжения."
 imp_dispersed_industry3: "Священные Индустриальные Коллективы"
 imp_dispersed_industry3_desc: "Под присмотром Механикус, каждый промышленный узел работает в унисон, что позволяет быстрее наращивать производственные мощности и более эффективно распределять ресурсы для военных нужд."
 imp_dispersed_industry4: "Машинные Узлы Императора"
 imp_dispersed_industry4_desc: "Расширение и интеграция региональных производственных мощностей в единые сети, где каждый завод работает как часть огромного механизма, ускоряя выпуск техники и снаряжения для имперских армий."
 imp_dispersed_industry5: "Нексус Имперской Промышленности"
 imp_dispersed_industry5_desc: "Высший этап индустриализации Империума, где каждый регион становится сердцем производства, полностью соединённым с Имперской сетью снабжения. Каждый завод, фабрика и мастерская работают с максимальной эффективностью во имя Императора."
 imp_construction1: "Фундаментальные Строительные Доктрины Империума"
 imp_construction1_desc: "Начальная стадия строительства под Имперским контролем. Укрепление базовых строительных принципов, позволяющих быстрее возводить оборонительные сооружения и инфраструктуру для поддержки армии и гражданских объектов."
 imp_construction2: "Механикус: Архитекторы Производства"
 imp_construction2_desc: "Под надзором Механикус, строительство крупных производственных объектов и инфраструктуры выходит на новый уровень. Использование передовых строительных технологий позволяет быстрее возводить фабрики и улучшать логистику для поддержания имперской экономики."
 imp_construction3: "Имперские Строительные Легии"
 imp_construction3_desc: "Формирование специализированных легий строителей, чья задача — быстрое и эффективное возведение инфраструктуры в захваченных или развивающихся регионах. Эти легии обеспечивают стабильность и безопасность в каждой части Империума."
 imp_construction4: "Священное Возведение Индустриальных Комплексов"
 imp_construction4_desc: "Продвинутая техника строительства позволяет возводить более крупные и эффективные производственные комплексы. Каждое здание освящено и защищено технологиями Механикус, что значительно ускоряет развитие промышленной базы."
 imp_construction5: "Мегаструктуры Императора"
 imp_construction5_desc: "Самая передовая технология строительства в Империуме. Гигантские промышленные комплексы и инфраструктурные сети возводятся с максимальной скоростью и точностью, обеспечивая эффективное производство и распределение ресурсов по всей Империи."
 imp_excavation1: "Имперские Промысловые Коллективы"
 imp_excavation1_desc: "Разработка базовых методов добычи природных ресурсов, необходимых для обеспечения нужд Империума. Увеличение эффективности добычи способствует укреплению промышленной базы."
 imp_excavation2: "Экстракционные Агрегаты Механикус"
 imp_excavation2_desc: "Под руководством Механикус внедряются усовершенствованные экстракционные машины, что позволяет увеличить добычу полезных ископаемых и сократить время обработки ресурсов на местах."
 imp_excavation3: "Усиленные Добывающие Конструкторы"
 imp_excavation3_desc: "Новые механизмы и автоматизированные системы позволяют значительно повысить скорость добычи ресурсов, улучшая производственные циклы и поддерживая рост промышленности Империума."
 imp_excavation4: "Мобильные Экстракционные Фабрики"
 imp_excavation4_desc: "Разработка передвижных добывающих комплексов позволяет оперативно перемещать производство в нужные зоны для добычи ресурсов в ранее недоступных регионах, что увеличивает добычу и оптимизирует логистику."
 imp_excavation5: "Макро-Экстракторы Имперского Типа"
 imp_excavation5_desc: "Крупные автоматизированные комплексы, способные извлекать огромные объёмы ресурсов с минимальными затратами времени. Эти установки работают на полной мощности, обеспечивая постоянный поток сырья для имперских заводов."
 imp_fuel_silos: "Имперские Хранилища Горючего"
 imp_fuel_silos_desc: "Создание масштабных, защищённых резервуаров для хранения горючего, поддерживаемых Механикус. Эти системы позволяют эффективно распределять топливо по всей Империи, обеспечивая бесперебойную работу техники и промышленных объектов."
 imp_synth_oil_experiments: "Священные Эксперименты с Синтетическим Горючим"
 imp_synth_oil_experiments_desc: "Под контролем Механикус начаты исследования и разработка синтетического топлива, что позволяет Империуму снижать зависимость от природных ресурсов и обеспечивать стабильное снабжение войск и промышленности в условиях ограниченных запасов."
 imp_oil_processing: "Имперские Рафинирующие Комплексы"
 imp_oil_processing_desc: "Первые шаги в усовершенствовании переработки нефти. Эти комплексы повышают эффективность производства горючего, обеспечивая армии и промышленности Империума жизненно важные ресурсы."
 imp_improved_oil_processing: "Механикус: Расширенная Нефтепереработка"
 imp_improved_oil_processing_desc: "Использование передовых технологий переработки нефти под надзором Механикус позволяет увеличить выход топлива, что значительно усиливает способность Империума поддерживать длительные военные кампании."
 imp_advanced_oil_processing: "Священные Нефтекомбинаты Империума"
 imp_advanced_oil_processing_desc: "Высший уровень нефтепереработки, при котором крупные комбинаты производят топливо с максимальной эффективностью. Эти комплексы обеспечивают стабильное снабжение горючим для всего Империума, независимо от расстояний и условий."

###Artellary
 iom_artillery_equipment_1: "«Землетрясение» модели Люциуса"
 iom_artillery_equipment_1_desc: "Мощная артиллерийская установка, разработанная на кузнечном мире Люциус. Она обладает разрушительной силой и дальнобойностью, способной пробивать укреплённые позиции врага и наносить критические удары по целям. Её орудия вызывают настоящее землетрясение на поле боя."
 imp_artillery10: "Система стабилизации огня Стальная хватка"
 imp_artillery10_desc: "Новая система стабилизации орудий, которая значительно улучшает точность и устойчивость артиллерийских установок при ведении огня на больших дистанциях. Эта технология минимизирует рассеивание снарядов и повышает эффективность стрельбы по укреплённым целям."
 iom_artillery_equipment_2: "«Землетрясение» модели Фаетон"
 iom_artillery_equipment_2_desc: "Усовершенствованная версия артиллерийской платформы, разработанная на мире Фаетон. Модель отличается повышенной огневой мощью и улучшенной системой охлаждения, что позволяет вести более длительный огонь с минимальными перерывами. Её удары по врагу оставляют глубокие разрушения на поле боя."
 imp_artillery20: "Система «Буревестник» для увеличения дальности стрельбы"
 imp_artillery20_desc: "Технология «Буревестник» позволяет значительно увеличить дальность стрельбы артиллерийских орудий, оптимизируя баллистику и точность прицеливания. Эта система особенно эффективна для подавления вражеских укреплений и стратегических объектов на дальних рубежах."
 imp_artillery21: "Автоматизированная система подачи боеприпасов «Гидра»"
 imp_artillery21_desc: "Технология «Гидра» обеспечивает бесперебойную и быструю подачу боеприпасов к артиллерийским орудиям, что значительно увеличивает темп стрельбы и сокращает время перезарядки. Это позволяет поддерживать постоянный огонь даже в условиях интенсивных боевых действий."
 iom_artillery_equipment_3: "«Землетрясение» модели Адский разрушитель"
 iom_artillery_equipment_3_desc: "Модель «Адский разрушитель» — это вершина артиллерийских технологий Империума. Её чудовищная огневая мощь способна уничтожать целые укреплённые комплексы и создавать опустошение на огромных расстояниях. Специальные усиленные боеприпасы позволяют пробивать даже самые крепкие оборонительные рубежи, оставляя после себя лишь руины."
 imp_artillery30: "Система «Титан» для улучшенной стабилизации и защиты"
 imp_artillery30_desc: "Система «Титан» улучшает стабилизацию артиллерийских установок, обеспечивая точность стрельбы даже в условиях сложного рельефа и интенсивных боёв. Дополнительные защитные механизмы снижают уязвимость платформ к вражеским атакам."
 iom_anti_air_equipment_1: "Зенитная пушка «Гидра»"
 iom_anti_air_equipment_1_desc: "Зенитная пушка «Гидра» — это мощное противовоздушное оружие Империума, способное эффективно уничтожать вражеские самолёты на любых высотах. Многоствольная система с высокой скорострельностью обеспечивает превосходную защиту от массированных воздушных атак."
 imp_anti_air10: "Система слежения «Око Сокола»"
 imp_anti_air10_desc: "Система «Око Сокола» значительно улучшает точность наведения зенитных орудий, позволяя быстрее и точнее захватывать цели на больших расстояниях. Эта технология повышает эффективность противовоздушной обороны в условиях высокоскоростных воздушных атак."
 iom_anti_air_equipment_2: "Зенитная платформа «Гипериос»"
 iom_anti_air_equipment_2_desc: "Платформа «Гипериос» оснащена множеством малых ракет, способных перехватывать и уничтожать воздушные цели с невероятной скоростью и точностью. Эта система обеспечивает плотный заградительный огонь, защищая войска и объекты Империума от массовых воздушных атак."
 imp_anti_air21: "Система наведения «Серафим»"
 imp_anti_air21_desc: "Система наведения «Серафим» повышает точность и скорость наводки ракетных установок, обеспечивая быстрое реагирование на маневрирующие цели. Это значительно улучшает эффективность противовоздушных платформ против высокоманёвренных самолётов."
 imp_anti_air22: "Система управления огнём «Валькирия»"
 imp_anti_air_desc22: "Система «Валькирия» улучшает координацию и синхронизацию огня между несколькими зенитными установками, позволяя одновременно обстреливать несколько целей с максимальной эффективностью. Это обеспечивает надёжную защиту от массированных воздушных атак."
 iom_anti_air_equipment_3: "Зенитная платформа «Мантикора»"
 iom_anti_air_equipment_3_desc: "Платформа «Мантикора» оснащена четырьмя крупными ракетами с огромной разрушительной силой, способными уничтожать тяжёлые воздушные цели. Эта система предназначена для ликвидации высокоприоритетных и бронированных целей на значительных расстояниях."
 iom_anti_tank_equipment_1: "Автопушка"
 iom_anti_tank_equipment_1_desc: "Автопушка — это скорострельное орудие, способное пробивать лёгкую и среднюю броню противника. Она идеально подходит для борьбы с маневренной бронетехникой и предоставляет войскам Империума гибкий и надёжный инструмент для уничтожения вражеских танков."
 imp_anti_tank10: "Усиленные бронебойные снаряды"
 imp_anti_tank10_desc: "Новая разработка боеприпасов с улучшенной бронебойной способностью. Эти усиленные снаряды способны пробивать более толстую броню, значительно увеличивая эффективность противотанковых орудий Империума."
 iom_anti_tank_equipment_2: "Лазпушка"
 iom_anti_tank_equipment_2_desc: "Лазпушка — это высокоточное энергетическое оружие, предназначенное для уничтожения тяжело бронированных целей. Благодаря мощному лазерному лучу, она способна пробивать даже самую прочную танковую броню, делая её идеальным средством против тяжёлой техники."
 imp_anti_tank20: "Конденсаторы повышенной мощности"
 imp_anti_tank20_desc: "Модифицированные конденсаторы, обеспечивающие лазпушке увеличение мощности выстрела, что позволяет пробивать ещё более крепкую броню на больших дистанциях. Эта технология повышает эффективность лазпушек в боевых условиях."
 imp_anti_tank21: "Улучшенные системы охлаждения"
 imp_anti_tank21_desc: "Новая система охлаждения позволяет лазпушкам стрелять более продолжительное время без перегрева, что увеличивает их эффективность в долгих боях. Технология улучшает надёжность энергетического оружия при интенсивных нагрузках."
 iom_anti_tank_equipment_3: "Турель «Тарантул»"
 iom_anti_tank_equipment_3_desc: "Турель «Тарантул» оснащена двумя мощными лазпушками, обеспечивающими подавляющую огневую мощь против бронированных целей. Эта автономная платформа способна быстро уничтожать танки и тяжёлую технику на дальних дистанциях, превращая её в грозное оружие на поле боя."

