###Infantry
 imperium_folder: "Пехота"
 imperium_folder_desc: "Технологии Империума в сфере пехоты, тяжёлой пехоты и т.д"
 imp_infantry_weapons: "Лазган Кантраэль"
 imp_infantry_equipment_0: "Кантраэль"
 imp_infantry_equipment_0_desc: "Стандартное оружие Кадианских штурмовых войск и всех полков, ведущих свои воинские традиции и доктрины от них."
 imp_infantry_weapons1: "Лазган М-Галакси"
 imp_infantry_equipment_1: "М-Галакси"
 imp_infantry_equipment_1_desc: "Стандартное оружие Имперской гвардии"
 imp_infantry_weapons2: "Лазган Триплекс"
 imp_infantry_equipment_2: "Триплекс"
 imp_infantry_equipment_2_desc: "Усовершенствованный вариант «М-Галакси», обладающий дополнительными режимами стрельбы и поэтому более универсальный на поле боя."
 imp_infantry_weapons3: "Хелган"
 imp_infantry_equipment_3: "Хелган"
 imp_infantry_equipment_3_desc: "Хелган — это усиленная версия стандартного лазгана, стреляющая концентрированными лазерными выстрелами с большей мощностью."
 imp_heavyb_infantry_equipment: "Лазвинтовка Риза"
 imp_heavy_infantry_equipment_0: "Лазвинтовка Риза"
 imp_heavy_infantry_equipment_0_desc: "Лазвинтовка Риза — это улучшенное лазерное оружие, разработанное на Ризе, известное своей высокой скорострельностью и перегретыми выстрелами."
 imp_sniper_infantry_equipment: "Лонглаз"
 imp_sniper_infantry_equipment_0: "Лонглаз"
 imp_sniper_infantry_equipment_0_desc: "Лонглаз — это снайперская версия стандартного лазгана, отличающаяся повышенной точностью и дальностью стрельбы. Благодаря усиленному фокусировщику, лонглаз способен пробивать лёгкую броню на больших дистанциях."
 iom_power_armor_custodes: "Силовая Броня Кустодес"
 custodes_armor_equipment_0: "Силовая Броня Кустодес"
 custodes_armor_equipment_0_desc: "Доспехи Адептус Кустодес — подлинная вершина мастерства ремесленников. Намного более технологичные, чем массовая модель силовых доспехов Адептус Астартес, они созданы из редкого аурамитного сплава, использовавшегося для доспехов Самого Императора, которые Он носил в бою. Каждый комплект индивидуально подогнан под носящего его кустодийского стража и оснащён датчиками движения и генераторами отражающих полей для ещё большей защиты. Эти доспехи настолько дорогие, что каждый из них может стоить как целый имперский мир."
 iom_infantry_armour_equipment: "Флак-броня MKI"
 infantry_armour_equipment_0: "Флак-броня MKI"
 infantry_armour_equipment_0_desc: "Флак-броня MKI — это стандартная защитная броня Имперской Гвардии, предназначенная для защиты от осколков, лёгкого оружия и взрывов. Лёгкая и относительно дешёвая в производстве, она обеспечивает базовую защиту без значительного ограничения подвижности."
 iom_infantry_armour_equipment1: "Усиленная флак-броня MKI"
 infantry_armour_equipment_1: "Усиленная Флак-броня MKI"
 infantry_armour_equipment_1_desc: "Усиленная Флак-броня MKI — это улучшенная версия стандартной флак-брони, обеспечивающая повышенную защиту благодаря дополнительным слоям брони и усиленным пластинам."
 iom_infantry_armour_equipment2: "Флак-броня СПО MKII-B"
 infantry_armour_equipment_2: "Флак-броня СПО MKII-B"
 infantry_armour_equipment_2_desc: "Флак-броня СПО MKII-B — модернизированная версия стандартной брони с усиленными баллистическими вставками и улучшенной защитой от взрывов."
 iom_infantry_armour_equipment3: "Флак-броня MKII"
 infantry_armour_equipment_3: "Флак-броня MKII"
 infantry_armour_equipment_3_desc: "Флак-броня MKII — улучшенная версия флак-брони, обеспечивающая более надёжную защиту благодаря использованию новых материалов и улучшенных баллистических вставок."
 iom_heavy_infantry_equipment: "Болтер Умбра"
 heavy_infantry_equipment_0: "Болтер Умбра"
 heavy_infantry_equipment_0_desc: "Болтер Умбра — это компактная и надёжная версия стандартного болтера, известная своей лёгкостью и удобством в обращении."
 iom_heavy_infantry_equipment1: "Болтер Фобос"
 heavy_infantry_equipment_1: "Болтер Фобос"
 heavy_infantry_equipment_1_desc: "Болтер Фобос Отличается меньшим (0,7) калибром по сравнению с остальными болтерами Астартес."
 iom_heavy_infantry_equipment2: "Болтер Тигрус"
 heavy_infantry_equipment_2: "Болтер Тигрус"
 heavy_infantry_equipment_2_desc: "СШК Болтера Тигрус был найден на планете кузнице Тигрус"
 iom_heavy_infantry_equipment3: "Болтер Умбра Ферокс"
 heavy_infantry_equipment_3: "Болтер Умбра Ферокс"
 heavy_infantry_equipment_3_desc: "Болтер Умбра Ферокс является упрощённой версией Умбры, он дешевле и проще, но не теряет свои характеристики."
 iom_heavy_infantry_equipment4: "Болтер Гудвин"
 heavy_infantry_equipment_4: "Болтер Гудвин"
 heavy_infantry_equipment_4_desc: "Болтеры этой модели имеют встроенный счётчик снарядов, блокировочный механизм Синистера/Декстера и изогнутый магазин с 30 зарядами."
 iom_heavy_infantry_equipment5: "Болтер MKIV"
 heavy_infantry_equipment_5: "Болтер MKIV"
