 IMP_warp_anomaly: "Варп-аномалия"
 IMP_warp_anomaly_desc: "Неожиданно для всех, варп-аномалия переместил Императора и его приближённых в мир 20 века. Империум потерял связь с будущим, но Император полон решимости восстановить своё могущество."
 IMP_appearance_in_tibet: "Появление в Тибете"
 IMP_appearance_in_tibet_desc: "Загадочный варп-переход переносит Императора и его свиту в заснеженные горы Тибета. Местное население встревожено, а Император начинает осознавать потенциал этого нового мира."
 IMP_terrain_exploration: "Исследование Местности"
 IMP_terrain_exploration_desc: "Император отправляет своих верных Кустодес для разведки окружающих земель. Им важно понять ресурсы, население и потенциальные угрозы, чтобы принять первые стратегические решения в новом мире."
 IMP_council_dialogue: "Диалог Совета"
 IMP_council_dialogue_desc: "Император созывает своих ближайших советников для обсуждения дальнейших шагов. Они анализируют собранную информацию и решают, каким путём двигаться: мирным или военным для установления контроля над регионом."
 IMP_deployment_of_adeptus_custodes_camps: "Развёртывание Лагерей Адептус Кустодес"
 IMP_deployment_of_adeptus_custodes_camps_desc: "Укрепив контроль над Тибетом, Император приказывает Адептус Кустодес развернуть стратегические лагеря по всей территории. Это позволит установить надёжный порядок, обеспечить безопасность и подготовить базу для дальнейшей экспансии."
 IMP_beginning_of_tibetan_integration: "Начало Интеграции Тибета"
 IMP_beginning_of_tibetan_integration_desc: "Император начинает постепенное внедрение своих законов и реформ в Тибете. Местное население сталкивается с новыми порядками, направленными на укрепление власти и подготовку региона к дальнейшим преобразованиям."
 IMP_full_tibetan_integration: "Полная Интеграция Тибета"
 IMP_full_tibetan_integration_desc: "После успешного внедрения реформ, Император завершает полную интеграцию Тибета в свою новую империю. Местные структуры полностью подчиняются его воле, и регион становится крепкой основой для дальнейшего расширения."
 IMP_full_integration_of_new_territories: "Полная Интеграция Новых Территорий"
 IMP_full_integration_of_new_territories_desc: "Император завершает процесс полной интеграции новых территорий в состав Империума. Регион теперь полностью подчинён законам Императора, что укрепляет его власть и обеспечивает стабильность в завоёванных землях."
 IMP_creation_of_officer_schools: "Создание Офицерских Школ"
 IMP_creation_of_officer_schools_desc: "Император приказывает создать офицерские школы для подготовки элиты будущей армии. Здесь будут обучать лучших командиров для управления войсками Империума в предстоящих кампаниях."
 IMP_educational_reforms: "Образовательные Реформы"
 IMP_educational_reforms_desc: "Император проводит масштабные реформы в сфере образования, открывая школы и университеты по всему Тибету. Это ускорит развитие науки и технологии, готовя общество к новому Золотому Веку."
 IMP_recruitment_of_the_first_divisions: "Набор Первых Дивизий"
 IMP_recruitment_of_the_first_divisions_desc: "Император начинает формирование первых дивизий Астра Милитарум из местного населения. Эти войска станут основой его армии, готовой защищать Империум и расширять его влияние."
 IMP_army_reforms: "Военные Реформы"
 IMP_army_reforms_desc: "Император внедряет масштабные реформы в военной сфере, модернизируя армию и улучшая её структуру. Эти изменения позволят войскам действовать эффективнее и подготовят Империум к будущим сражениям."
 IMP_financial_reforms: "Финансовые Реформы"
 IMP_financial_reforms_desc: "Император реформирует финансовую систему, создавая более эффективные механизмы управления ресурсами. Это укрепит экономику Империума и обеспечит стабильное развитие промышленности и армии."
 IMP_prepare_industry: "Подготовка Промышленности"
 IMP_prepare_industry_desc: "Император направляет усилия на усиление промышленной базы, готовя её к поддержке военных кампаний. Производственные мощности увеличиваются, чтобы обеспечить армию всем необходимым для предстоящего Малого Крестового Похода."
 IMP_army_technologies: "Армейские Технологии"
 IMP_army_technologies_desc: "Император направляет ресурсы на разработку передовых военных технологий. Эти исследования позволят армии Империума получить доступ к современному вооружению и улучшенным тактикам для доминирования на поле боя."
 IMP_prepare_for_small_crusade: "Подготовка к Малому Крестовому Походу"
 IMP_prepare_for_small_crusade_desc: "Император организует строительство стратегической инфраструктуры и железных дорог, чтобы обеспечить надёжное снабжение армии и подготовить территории к началу Малого Крестового Похода."
 IMP_imperium_economy: "Имперская Экономика"
 IMP_imperium_economy_desc: "Император реформирует экономическую систему, направляя ресурсы на укрепление промышленности и финансовой стабильности. Эти меры позволят Империуму поддерживать постоянное развитие и расширение своего влияния."
 IMP_resources_steel: "Сталь"
 IMP_resources_steel_desc: "Император начинает разработку месторождений железа и строительство металлургических заводов. Производство стали возрастает, обеспечивая Империум необходимыми ресурсами для военной и промышленной экспансии."
 IMP_resources_chromium: "Хром"
 IMP_resources_chromium_desc: "Император запускает разработку хромовых месторождений и создаёт предприятия для обработки этого ценного ресурса. Хром станет ключевым материалом для производства передовой военной техники и оружия Империума."
 IMP_resources_tungsten: "Вольфрам"
 IMP_resources_tungsten_desc: "Император организует добычу вольфрама, открывая новые месторождения и расширяя производственные мощности. Этот редкий металл будет использоваться для создания высокотехнологичного оружия и брони для армии Империума."
 IMP_army_inovation: "Армейские Инновации"
 IMP_army_inovation_desc: "Император запускает программу модернизации армии, внедряя новейшие технологии и тактические разработки. Эти инновации позволят значительно повысить эффективность вооружённых сил и подготовить их к будущим кампаниям."
 IMP_improve_guard: "Улучшить Гвардию"
 IMP_improve_guard_desc: "Император приказывает провести модернизацию Имперской Гвардии, добавляя инженерные соединения для повышения боевой эффективности и улучшенной поддержки на поле боя. Эти улучшения сделают дивизии более подготовленными к сложным операциям."
 IMP_start_small_crusade: "Начать Малый Крестовый Поход"
 IMP_start_small_crusade_desc: "Император даёт приказ о начале Малого Крестового Похода, направленного на быстрое завоевание соседних регионов. Армии Империума выступают против Бутана, Непала, Синьцзяна и Сибэй Сань Ма."
 IMP_resources_oil: "Нефть"
 IMP_resources_oil_desc: "Император начинает разработку нефтяных месторождений и строительство перерабатывающих заводов. Этот ценный ресурс станет основой для поддержания военной техники и обеспечения энергией промышленности Империума."
 IMP_recruit_more: "Набрать Больше Солдат"
 IMP_recruit_more_desc: "Император отдаёт приказ о массовом наборе новобранцев, принудительно мобилизуя 100 000 человек для усиления Имперской армии. Эти новые силы пополнят ряды войск, готовых служить в предстоящих кампаниях."
 IMP_results_of_small_crusade: "Результаты Малого Крествого Похода"
 IMP_results_of_small_crusade_desc: "После успешного завершения Малого Крестового Похода Император объявляет о победе."
 IMP_beginning_integration_of_new_territories: "Начало Интеграции Новых Территорий"
 IMP_beginning_integration_of_new_territories_desc: "Император начинает процесс интеграции недавно завоёванных земель, вводя свои законы и реформы. Это укрепит контроль Империума над новыми территориями и подготовит их к полной интеграции в его государство."
 IMP_creation_of_adeptus_arbites: "Создание Адептус Арбитес"
 IMP_creation_of_adeptus_arbites_desc: "Император учреждает Адептус Арбитес — специализированные силы правопорядка, призванные поддерживать порядок на новых территориях. Эти подразделения обеспечат стабильность и контроль в недавно присоединённых землях."
 IMP_clear_the_area: "Расчистить территорию"
 IMP_clear_the_area_desc: "Мы расчистим горные земли, выкорчуем каждый камень и каждое дерево. На этом месте взрастёт мощь Империума, где каждый завод будет трудиться на благо Императора и его целей."
 IMP_construct_more_industry: "Построить ЕЩЁ заводов"
 IMP_construct_more_industry_desc: "Нам требуются ресурсы, техника и солдаты, и мы обеспечим их всем необходимым §Rлюбой ценой!§! Пусть гудят заводы, беспрерывно производя снаряжение для нашей армии."
 IMP_build_infrastructre: "Построить дороги в горах"
 IMP_build_infrastructre_desc: "С ростом производственных мощностей наши войска нуждаются в надёжной инфраструктуре. Мы проложим пути через любые преграды, чтобы каждая единица снаряжения и каждый солдат прибыли вовремя."
 IMP_dig_more: "Копать глубже"
 IMP_dig_more_desc: "Запасы ресурсов ограничены, но преданность Империума безгранична. Мы будем копать глубже, чтобы найти необходимые материалы для победы."
 IMP_prepare_for_next_crusade: "Подготовка к новому походу"
 IMP_prepare_for_next_crusade_desc: "Наступает время противостояния не малым державам, а великим государствам. Мы должны обеспечить безупречное снабжение войск — построим железные дороги, чтобы наши солдаты всегда были вооружены и готовы."
 IMP_more_equipment: "Удешевить стандартное снаряжение"
 IMP_more_equipment_desc: "Император требует, чтобы каждый солдат был надёжно вооружён. Мы упростим и удешевим производство снаряжения, чтобы никакой боец не остался безоружным."
 IMP_expand_further: "Продолжить экспансию"
 IMP_expand_further_desc: "Наше завоевание продолжается. Меньшие нации поддадутся власти Империума, как шаг на пути к объединению."
 IMP_deal_with_china: "Сделка с Китаем"
 IMP_deal_with_china_desc: "Китай нуждается в помощи против Японии, и Империум может дать им шанс. Пусть эта сделка принесёт пользу обоим сторонам, пока это возможно."
 IMP_deal_with_japan: "Сделка с Японией"
 IMP_deal_with_japan_desc: "Япония борется с Китаем, и Империум готов предложить свою поддержку. Пусть это сотрудничество продлится до тех пор, пока оно служит нашим интересам."
 IMP_mobilize: "Мобилизовать резервы"
 IMP_mobilize_desc: "Преданность Императора требует жертв. Мы мобилизуем силы, и каждый, кто может сражаться, встанет на защиту Империума — добровольно или под принуждением."
 IMP_backstab_chi: "Конец сделки с Китаем"
 IMP_backstab_chi_desc: "Наш союз с Китаем завершён. Империум больше не нуждается в этом договоре. Теперь настал час покорить Китай и установить новый порядок."
 IMP_backstab_jap: "Конец сделки с Японией"
 IMP_backstab_jap_desc: "Союз с Японией больше не служит нашим интересам. Империум разорвёт эти узы и покажет, кто достоин господствовать в этом мире."
 IMP_stabilize_imperium: "Стабилизировать Империю"
 IMP_stabilize_imperium_desc: "После завоевания обширных территорий Империум нуждается в периоде стабилизации. Мы должны укрепить свои позиции и предотвратить внутренние разногласия, чтобы Империя оставалась сильной."
 IMP_army_inovation2: "Тяжёлое вооружение"
 IMP_army_inovation2_desc: "Император знает, что тяжёлое вооружение — это ключ к победе в великих сражениях. Наши инженеры и мастера работают над оружием, которое принесёт нам победу."
 IMP_begin_project_tanks: "Проект: Танки"
 IMP_begin_project_tanks_desc: "Империя укрепилась и готова к новой эре военной мощи. Начинается проект по созданию тяжёлых машин — теперь у нас будут танки."
 IMP_infrastructure_for_tanks: "Танковые заводы"
 IMP_infrastructure_for_tanks_desc: "Империум строит заводы, способные производить танки типа «Саламандра». Эти мощные машины скоро пополнят наши ряды, усиливая наступательные возможности армии."
 IMP_recruit_new_divisions: "Тяжёлые пехотые дивизии"
 IMP_recruit_new_divisions_desc: "После внедрения тяжёлого вооружения Император приказывает создать новые дивизии, оснащённые тяжёлым снаряжением. Эти воины станут оплотом Империума."
 IMP_mobile_infantry: "Мобильные Дивизии"
 IMP_mobile_infantry_desc: "Император настаивает на формировании мобильных дивизий для поддержки танковых отрядов. Эти быстрые и хорошо подготовленные бойцы будут сопровождать тяжёлую технику, обеспечивая её эффективность."

####NEW
 IMP_council_dialogue2: "Совет Императора"
 IMP_council_dialogue2_desc: "Император собрал своих ближайших советников — мудрого Малкадора и преданного капитана Кустодес Константина Вальдора, чтобы обсудить дальнейший путь Империума. Решение о расширении требует глубокого стратегического анализа и оценки возможных угроз. Император должен решить, в каком направлении начать новый этап экспансии — на восток в Китай, на северо-запад к Советскому Союзу или на юг в Индию. Этот выбор определит будущее Империума и укрепит его власть на Земле."
 IMP_council_dialogue_asia_china: "Выбор Императора: Китай"
 IMP_council_dialogue_asia_china_desc: "Император принял решение обратить своё внимание на Китай. Эта страна, с её огромными ресурсами и населением, представляет собой важнейшую стратегическую цель для расширения Империума. Завоевание и интеграция Китая станут значительным шагом к установлению полного контроля над азиатским регионом."
 IMP_council_dialogue_asia: "Определение первой цели: Китай или Япония"
 IMP_council_dialogue_asia_desc: "Император тщательно анализирует стратегическую важность как Китая, так и Японии для достижения господства в регионе. Выбор первой цели позволит Империуму получить сильную позицию в Азии и начать завоевания с оптимальных рубежей. Совещание Императора и его советников приведёт к решению, где именно будет нанесён первый удар."
 IMP_china_mobilize_more: "Мобилизация Имперской Гвардии"
 IMP_china_mobilize_more_desc: "Император отдаёт приказ о мобилизации новых частей Имперской Гвардии. Столкновение с таким гигантом, как Китай, потребует значительных сил и подготовки. Новые дивизии, обученные и оснащённые по высшим стандартам Империума, будут готовы сражаться за славу Императора и укрепление его власти. Эта мобилизация станет важным шагом в подготовке к великой войне."
 IMP_infrastructure_for_china: "Строительство инфраструктуры в Китае"
 IMP_infrastructure_for_china_desc: "Для успешного наступления на Китай Император приказывает развернуть масштабное строительство инфраструктуры. Новые дороги, железные пути и базы снабжения позволят Имперской Гвардии эффективно передвигаться и поддерживать логистику во время кампании. Эта подготовка обеспечит надёжные линии снабжения и укрепит позиции Империума на пути к войне с таким мощным противником."
 IMP_china_start_war: "Объявление войны Китаю"
 IMP_china_start_war_desc: "Император решает перейти от подготовки к действиям и отдаёт приказ о начале войны с Китаем. Долгая подготовка завершена, армии Империума готовы к наступлению. Эта война станет испытанием мощи Имперской Гвардии и докажет силу Императора перед всем миром. Китай, с его огромными территориями и численностью, станет ключевым этапом на пути к полному господству Империума."
 IMP_deal_jap: "Сделка с Японией: Покупка Тайваня"
 IMP_deal_jap_desc: "Император рассматривает возможность заключения сделки с Японией для приобретения Тайваня. Этот стратегически важный остров может стать отличным плацдармом для расширения влияния Империума в регионе. Вместо военного захвата Император решает предложить Японии выгодные условия, которые обеспечат Империуму контроль над Тайванем без лишних потерь."
 IMP_too_many_chinese: "Разработка огнемётного вооружения для танков"
 IMP_too_many_chinese_desc: "Император одобряет проект по оснащению танков огнемётами, предназначенными для уничтожения укреплений и живой силы противника. Эти мощные орудия позволят Имперской Гвардии эффективно подавлять вражеские линии обороны и навеивать ужас на тех, кто осмелится сопротивляться. Огнемётные танки станут незаменимым оружием Империума в борьбе с крупными армиями и укреплёнными позициями."
 IMP_war_with_china_end: "Завершение войны и развитие территорий"
 IMP_war_with_china_end_desc: "Война с Китаем завершена, и Император приказывает сосредоточить силы на развитии уже подконтрольных территорий. Широкомасштабные реформы направлены на повышение уровня жизни, улучшение инфраструктуры и создание новых возможностей для всех граждан Империума. Император хочет показать китайцам, что Империум приносит порядок и процветание, чтобы завоевать их доверие и прекратить сопротивление."
 IMP_develop_our_west: "Проекты на западе"
 IMP_develop_our_west_desc: "Император инициирует значительные реформы на западных территориях Империума. Эти проекты направлены на улучшение инфраструктуры, строительство новых промышленных комплексов и укрепление транспортных сетей. Запад станет важным экономическим узлом Империума, служащим для связи с новыми завоёванными землями."
 IMP_develop_our_east: "Проекты на востоке"
 IMP_develop_our_east_desc: "Восточные регионы Империума будут активно развиваться под пристальным контролем Императора. Новые города, улучшенные коммуникации и развитие инфраструктуры помогут обеспечить долгосрочную стабильность и рост в этом обширном регионе. Эти проекты станут важным шагом к полной интеграции восточных территорий в Империум."
 IMP_develop_our_north: "Проекты на севере"
 IMP_develop_our_north_desc: "Император инициирует проекты по развитию северных территорий Империума. Строительство новых дорог, укрепление оборонительных линий и улучшение условий жизни в этом суровом регионе покажут мощь и заботу Империума. Эти меры также помогут укрепить контроль над стратегически важными северными границами."
 IMP_develop_our_south: "Проекты на юге"
 IMP_develop_our_south_desc: "Южные земли Империума подвергнутся широкомасштабному развитию под руководством Императора. Реформы позволят создать новые центры промышленности и сельского хозяйства, что принесёт стабильность и процветание в этот регион. Проекты также нацелены на то, чтобы укрепить преданность местного населения и интегрировать его в Империум."
 IMP_final_with_china: "Завершение дел в Китае"
 IMP_final_with_china_desc: "Император приказывает завершить оставшиеся дела на китайских территориях, обеспечивая полное внедрение структур Империума и завершение процессов интеграции. Административные и военные меры направлены на окончательное подавление остатков сопротивления и укрепление верности местного населения. Китай окончательно станет частью Империума, готовой поддерживать его цели и следовать его идеалам."

 IMP_new_tech_for_aviation: "Открытие университета авиации"
 IMP_new_tech_for_aviation_desc: "Император инициирует создание университета авиации для подготовки специалистов в области воздушных боевых искусств и инженерного дела. Этот институт станет центром обучения лучших пилотов и инженеров Империума, способных воплотить его амбиции в воздушном пространстве. Новое поколение специалистов будет служить Империуму, укрепляя его воздушное превосходство и защищая завоёванные территории."
 IMP_asia_planes: "Получение первых истребителей"
 IMP_asia_planes_desc: "Император утверждает программу по оснащению Империума первыми истребителями. Эти боевые машины станут важнейшей частью воздушных сил, способной защищать небо над завоёванными территориями и поддерживать наземные операции. С вводом в строй первых истребителей Имперская авиация делает первый шаг к полному контролю над воздушным пространством."
 IMP_asia_planes_infrastructure: "Строительство первых аэродромов"
 IMP_asia_planes_infrastructure_desc: "Император приказывает начать строительство первых аэродромов для поддержки растущих воздушных сил Империума. Эти стратегические объекты станут опорными точками для размещения истребителей и бомбардировщиков, обеспечивая их оперативное развертывание и техническое обслуживание. С вводом аэродромов Имперская авиация получит возможность действовать с максимальной эффективностью."
 IMP_asia_planes_ruber: "Заводы искусственной резины"
 IMP_asia_planes_ruber_desc: "Император инициирует проект по строительству заводов, производящих искусственную резину, необходимую для авиационной промышленности. Эти заводы обеспечат стабильное снабжение материалов для шин и других компонентов, необходимых для поддержания истребителей и бомбардировщиков. С новыми ресурсами Имперская авиация сможет развиваться без оглядки на нехватку стратегических материалов."
 IMP_asia_planes_fabrics: "Военные заводы авиации"
 IMP_asia_planes_fabrics_desc: "Император приказывает построить специализированные комплексы военных заводов, предназначенные для массового производства самолётов. Эти заводы позволят Империуму обеспечить стабильное снабжение боевых машин для поддержки воздушных операций и защиты завоёванных территорий. С появлением этих заводов Имперская авиация получит всё необходимое для укрепления своего господства в небе."
 IMP_asia_planes_bombers: "Исследования бомбардировщиков"
 IMP_asia_planes_bombers_desc: "Император одобряет проект по разработке тяжёлых бомбардировщиков, способных наносить разрушительные удары по вражеским укреплениям и стратегическим объектам. Эти массивные машины, обладающие дальностью и грузоподъёмностью, станут ключевым инструментом Империума для ведения наступательных операций с воздуха. С их помощью Имперская авиация сможет с лёгкостью прорывать вражескую оборону."
 IMP_asia_planes_cat: "Исследования штурмовиков"
 IMP_asia_planes_cat_desc: "Для поддержки наземных войск Император инициирует разработку штурмовиков. Эти манёвренные и боеспособные самолёты будут специально спроектированы для эффективной атаки наземных целей, включая танки и укреплённые позиции противника. Штурмовики станут неотъемлемой частью воздушной поддержки, способной нанести удар в самых труднодоступных местах."

 IMP_new_tech_for_tanks: "Открытие Института танкового дела"
 IMP_new_tech_for_tanks_desc: "Император одобряет создание Института танкового дела, предназначенного для подготовки лучших специалистов в области бронетехники. Здесь будут разрабатываться новые тактики, стратегии и инженерные решения, чтобы повысить эффективность и выносливость Имперских танковых дивизий. Институт станет центром знаний и инноваций, обеспечивая Империум непревзойдёнными возможностями в бронетанковых операциях."
 IMP_medium_tanks: "Разработка средних танков Леман Русс"
 IMP_medium_tanks_desc: "Император инициирует проект по созданию первых средних танков «Леман Русс», способных стать основной ударной силой Имперской Гвардии. Эти танки сочетают мощное вооружение с надёжной бронёй, что делает их идеальными для прорыва вражеских позиций и поддержки наземных операций. «Леман Русс» станет символом бронетанковой мощи Империума, готовым к любым испытаниям на поле боя."
 IMP_more_medium_tanks: "Открытие заводов по производству танков"
 IMP_more_medium_tanks_desc: "Император приказывает построить специализированные военные заводы, предназначенные для массового производства танков. Эти заводы обеспечат Империум стабильным потоком бронетехники, необходимой для усиления Имперской Гвардии и поддержки наступательных операций. С их запуском Имперские танковые дивизии будут готовы к любым испытаниям на поле боя."
 IMP_resources_for_medium_tanks: "Разработка технологий добычи ресурсов"
 IMP_resources_for_medium_tanks_desc: "Император отдаёт приказ на разработку передовых технологий для увеличения добычи ресурсов, необходимых для поддержки растущих нужд Империума. Эти технологии позволят более эффективно извлекать ценные материалы из недр, обеспечивая стабильное снабжение военных заводов и промышленных комплексов. Империум укрепит свои позиции, контролируя потоки стратегических ресурсов."
 IMP_advanved_medium_tanks: "Разработка новых модулей и корпусов для танков"
 IMP_advanved_medium_tanks_desc: "Император инициирует проект по созданию усовершенствованных корпусов и модулей для танков Империума. Новые корпуса улучшат мобильность и защиту, а продвинутые модули — огневую мощь и тактическую гибкость. Эти разработки позволят адаптировать танки под различные боевые задачи, усиливая бронетанковые дивизии Имперской Гвардии и обеспечивая превосходство на поле боя."
 IMP_heavy_tanks: "Разработка тяжёлых танков"
 IMP_heavy_tanks_desc: "Император приказывает начать разработку тяжёлых танков, способных выдерживать самые ожесточённые атаки и разрушать укреплённые позиции противника. Эти массивные машины будут оснащены усиленной бронёй и мощным вооружением, что позволит им доминировать на поле боя. Тяжёлые танки станут неотъемлемой частью Имперской Гвардии, обеспечивая непробиваемый фронт для наступательных операций."

 IMP_council_dialogue_asia_japan: "Выбор Императора: Япония"
 IMP_council_dialogue_asia_japan_desc: "Император решает обратить своё внимание на Японию, видя в ней ключевую цель для укрепления позиций Империума в регионе. Захват этого островного государства обеспечит контроль над морскими путями и стратегическими ресурсами, что укрепит Империум и его влияние в Азии. Япония станет важным рубежом для будущих завоеваний."
 IMP_japan_deal_with_china: "Давление на Китай"
 IMP_japan_deal_with_china_desc: "Император решает оказать давление на Китай, требуя передачи ключевых прибрежных территорий, которые обеспечат Империуму стратегические позиции. Китайское правительство осознаёт силу Империума и стоит перед выбором — уступить эти земли мирным путём или столкнуться с неизбежным военным вмешательством. Император готов использовать любую возможность, чтобы укрепить влияние в регионе."
 IMP_japan_buy_ships: "Закупка военных кораблей"
 IMP_japan_buy_ships_desc: "Император рассматривает возможность расширения флота Империума через закупку кораблей у иностранных держав. Эти корабли позволят Империуму укрепить свои позиции на морских рубежах и подготовиться к будущим операциям на воде. Император готов предложить выгодные условия для получения кораблей, которые станут основой военно-морской мощи Империума."
 IMP_prepare_for_attack_jap: "Строительство верфей для нападения на Японию"
 IMP_prepare_for_attack_jap_desc: "Используя недавно полученные прибрежные территории, Император приказывает начать строительство верфей, которые станут основой для будущих морских операций против Японии. Эти верфи позволят быстро расширить флот Империума, обеспечивая надёжное снабжение и ремонт кораблей. Подготовка ведётся полным ходом, и вскоре Империум будет готов нанести мощный удар по Японии."
 IMP_attack_japan: "Начало атаки на Японию"
 IMP_attack_japan_desc: "Император отдаёт приказ о начале наступления на Японию. После длительной подготовки и строительства флота Империум готовится пересечь морские просторы и нанести удар по японским островам. Эта операция станет важнейшим шагом на пути к господству в регионе и демонстрацией силы Империума перед всем миром."
 IMP_more_navy: "Усиление флота Империума"
 IMP_more_navy_desc: "Император выделяет дополнительные ресурсы для укрепления военно-морского флота Империума. Эти инвестиции позволят построить больше кораблей, улучшить их оснащение и усилить логистическую поддержку. Имперский флот станет грозной силой, способной контролировать морские пути и защищать интересы Империума в любых водах."
 IMP_construct_navy_with_fabrics: "Ускоренное строительство кораблей"
 IMP_construct_navy_with_fabrics_desc: "Император отдаёт приказ о приоритетном строительстве новых кораблей, мобилизуя все доступные ресурсы и рабочую силу. Ускоренные темпы позволят быстро пополнить флот и подготовить его к предстоящим сражениям. Каждый завершённый корабль — ещё один шаг к укреплению морской мощи Империума."
 IMP_fin_war_japan: "Завершение войны с Японией"
 IMP_fin_war_japan_desc: "После продолжительных боёв Япония окончательно капитулировала перед Империумом. Император приказывает установить новый порядок на завоёванных территориях, интегрируя японские земли и ресурсы в структуры Империума. Победа укрепляет власть Империума в регионе и демонстрирует всему миру его силу и непоколебимую волю."

