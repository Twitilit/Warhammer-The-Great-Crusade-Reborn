l_english:
 LOADING_TIP_0: "“In my court, there is no such thing as a plea of innocence. A plea of innocence is guilty of wasting my time. Guilty.”\n- High Lord Inquisitor Fyodor Karamazov"
 LOADING_TIP_1: "“Things are rarely as they appear. In my experience, they are usually much worse.”\n- Inquisitor Titus Drake"
 LOADING_TIP_2: "“The difference between gods and demons depends mainly on which side you are on.”\n- Argel Tal, Captain of the 7th Company, Word Bearers Legion"
 LOADING_TIP_3: "“Our name is Legion. Our blood is an ocean. We are neither gods nor titans. We are soldiers. We do not die. We regroup in hell.”\n- Commissar Yarrick"
 LOADING_TIP_4: "“Contemplation breeds heresy. Heresy breeds retribution.”\n- Epigraph from the books on Gregor Eisenhorn"
 LOADING_TIP_5: "“Purity through rage, pride through hate, and let the fire within ignite all around!”\n- Warrior-Philosopher Deniyatos, Chapter of the Soul Drinkers, 'Battle Catechisms'"
 LOADING_TIP_6: "“Wherever we are – we are in the right place at the right time.”\n- Author unknown"
 LOADING_TIP_7: "“Let the galaxy burn!”\n- Horus, the Warmaster, Primarch of the Luna Wolves Legion"
 LOADING_TIP_8: "“It’s often remarked that diplomacy is merely war by other means. Our battles are no less desperate for being bloodless, but at least we break out the wine and ration packs.”\n- Tollen Furlang, Imperial Ambassador to Ultramar, 564–603M41"
 LOADING_TIP_9: "“You’re thinking too much about the ‘right’ choice, Gaius. All we need is to make a good choice, see what happens, and deal with the consequences.”\n- Solomon Demetrius, Captain of the 2nd Company of the Emperor's Children"
 LOADING_TIP_10: "“What is humanity’s greatest weapon? The divine machines of the Adeptus Mechanicus? No! The Legions of Astartes? No! The tank? The lasgun? The fist? No, no, and no! Courage, and the courage to stand alone against all!”\n- Lord Commander Solar Macharius"
 LOADING_TIP_11: "“Burn the heretic, kill the mutant, purge the unclean. We plunge into the heart of battle. We do not hide behind cover; we are always on the attack! Let our enemies fear us, for we are the Emperor's wrath! For the Emperor! For the Imperium of Mankind!”\n- The Ultramarines' Call to Arms"
 LOADING_TIP_12: "The concepts of decency and civil justice are nothing more than a thin veneer over humanity’s animal nature, which reveals itself at every opportunity."
 LOADING_TIP_13: "If treachery and murder are required to save the Legion, then the Legion is not worthy of salvation!"
 LOADING_TIP_14: "Any reasonable person thinks about the future. But I’ve learned not to let thoughts of what might be govern me. A life lived in the shadow of unrealized possibilities becomes limited and confined."
 LOADING_TIP_15: "There is no such thing as perfection in the world! If something were flawless, it would never be able to improve, and therefore would lack true perfection, which is defined by progress. Perfection depends on incompleteness!"
 LOADING_TIP_16: "A mind without purpose will wander into dark places."
 LOADING_TIP_17: "“The galaxy belongs to the Emperor, and anyone who challenges his claim is an enemy to be destroyed.”\n- High Marshal Helbrecht"
 LOADING_TIP_18: "For in the grim and dark future, there is only war."
