 iom_basic_fire_control_system: "Первичный когитаторный комплекс управления огнём"
 iom_basic_fire_control_system_desc: "Первичный когитаторный комплекс управления огнём — это базовая система для расчета траекторий и координации огневых ударов. Используя древние алгоритмы вычисления и точные сенсорные данные, комплекс обеспечивает высокую точность артиллерийских и стрелковых атак. Эта система значительно улучшает эффективность войск Империума, предоставляя преимущество в бою за счёт точных и быстрых вычислений."
 iom_improved_fire_control_system: "Усовершенствованный когитаторный комплекс управления огнём"
 iom_improved_fire_control_system_desc: "Усовершенствованный когитаторный комплекс управления огнём — это улучшенная версия системы, позволяющая проводить более точные расчеты траекторий и координировать огневую мощь с невероятной скоростью. Новейшие алгоритмы и продвинутые сенсорные системы обеспечивают практически мгновенное реагирование на изменения на поле боя, повышая точность и разрушительность атак Империума."
 iom_advanced_fire_control_system: "Превосходный когитаторный комплекс управления огнём"
 iom_advanced_fire_control_system_desc: "Превосходный когитаторный комплекс управления огнём представляет собой вершину технологического прогресса Механикус в области управления боевыми системами. Благодаря непревзойденной вычислительной мощности и внедрению передовых тактических алгоритмов, комплекс позволяет мгновенно рассчитывать траектории и координировать удары с максимальной точностью. Это устройство не только увеличивает эффективность артиллерии, но и обеспечивает оперативную корректировку огня в реальном времени."
