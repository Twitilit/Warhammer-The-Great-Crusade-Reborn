l_russian:
 LOADING_TIP_0: "«В моём суде нет такой вещи, как прошение о невиновности. Просящий о невиновности виновен в отнятии у меня ценного времени. Виновен.».\n- Высший лорд-инквизитор Фёдор Карамазов"
 LOADING_TIP_1: "«Вещи редко таковы, какими кажутся. Судя по моему личному опыту, они обычно гораздо хуже.»\n- Инквизитор Титус Дрейк"
 LOADING_TIP_2: "«Разница между богами и демонами главным образом зависит от стороны, на которой вы находитесь.»\n- Аргел Тал, капитан 7-й роты легиона Несущих Слово"
 LOADING_TIP_3: "«Имя нам — Легион. Крови нашей — Океан. Мы не боги и не титаны. Мы солдаты. Мы не умираем. Мы отправляемся в ад на перегруппировку.»\n- Комиссар Яррик"
 LOADING_TIP_4: "«Размышления порождают ересь. Ересь порождает возмездие.»\n- Эпиграф к книгам про Грегора Эйзенхорна"
 LOADING_TIP_5: "«Чистота через ярость, гордость через ненависть, и пусть огонь внутри тебя зажжет всё вокруг!»\n- Воин-философ Дениятос, орден Испивающих душу, «Боевые катехизисы»"
 LOADING_TIP_6: "«Где бы мы ни были — мы в нужном месте и в нужное время»\n- Авторство неизвестно"
 LOADING_TIP_7: "«Пусть галактика горит огнём!»\n- Хорус, Воитель, примарх легиона Лунных волков"
 LOADING_TIP_8: "«Часто замечают, что дипломатия — это просто война другими средствами. Наши битвы не становятся менее отчаянными оттого, что они бескровны, но, по крайней мере, мы достаем вино и сухие пайки»\n- Толлен Ферланг, имперский посол в Ультрамаре, 564—603М41"
 LOADING_TIP_9: "«Ты слишком много думаешь о „правильном“ выборе, Гай. Всё, что нам нужно — сделать хороший выбор, посмотреть, что получится, и разобраться с последствиями.»\n- Соломон Деметриус, капитан Второй роты Детей Императора"
 LOADING_TIP_10: "«Что сильнейшее оружие человечества? Божественные машины Адептус Механикус? Нет! Легионы Астартес? Нет! Танк? Лазган? Кулак? Нет, нет и нет! Мужество, и мужество выстоять в одиночку против всех!»\n- Лорд-Командующий Солар Махарий"
 LOADING_TIP_11: "«Сожги еретика, убей мутанта, преследуй нечисть. Мы врываемся в самую гущу боя. Мы не отсиживаемся за укрытиями, мы всегда идем в атаку! Да устрашатся нас враги наши, ибо мы — гнев Императора! За Императора! За Империум человечества!»\n- Призыв Ультрамаринов"
 LOADING_TIP_12: "Понятия порядочности и гражданской справедливости не больше чем тонкий налет на поверхности звериного облика человека, который при каждом удобном случае вырывается наружу."
 LOADING_TIP_13: "Если для спасения Легиона требуется пойти на предательство и убийство, значит, Легион не достоин спасения!"
 LOADING_TIP_14: "Любой нормальный человек думает о будущем. Но я научился не позволять мысли о возможном управлять собой. Жизнь прожитая на фоне неосуществленных возможностей, становится ограниченной и замкнутой."
 LOADING_TIP_15: "В мире нет такой вещи, как совершенство! Будь что-то безупречным, оно бы никогда не смогло совершенствоваться, а потому не обладало бы подлинным совершенством, которое определяется прогрессом. Совершенство зависит от незавершенности!"
 LOADING_TIP_16: "Разум без цели будет блуждать в темных местах."
 LOADING_TIP_17: "«Галактика принадлежит Императору, и любой, кто оспаривает его притязания, является врагом, которого необходимо уничтожить.»\n- Верховный маршал Хельбрехт"
 LOADING_TIP_18: "Ибо в мрачном и темном будущем есть только война."


