 imperium.11: "Совет Императора: Следующий шаг экспансии"
 imperium.11.t: "Совет Императора: Следующий шаг экспансии"
 imperium.11.d: "Император собрал своих ближайших советников: Малкадора Сигиллита и Константина Вальдора. Вопрос на повестке дня — дальнейшее расширение Империума. Решено, что пришло время выбрать новый путь: продолжить завоевания в Азии, направиться в Индию или же бросить вызов СССР. Каждый из вариантов таит как возможности, так и опасности, но Император готов к любому выбору."
 imperium.11.a: "Продолжить экспансию в Азии"
 imperium.11.b: "Направить силы в Индию (WIP)"
 imperium.11.c: "Развернуться против Советского Союза (WIP)"
 imperium.12: "Первый шаг в новой азиатской кампании"
 imperium.12.t: "Первый шаг в новой азиатской кампании"
 imperium.12.d: "После принятия решения продолжить экспансию в Азии, Император обсуждает с Малкадором и Константином Вальдором, с какой страны начать. Перед ними несколько вариантов, каждый из которых обладает стратегическим значением для укрепления власти Империума в регионе."
 imperium.12.a: "Начать с Китая"
 imperium.12.b: "Начать с Японии"
 imperium.13: "Воля Императора — в каждом ударе меча"
 imperium.13.t: "Воля Императора — в каждом ударе меча"
 imperium.13.d: "Император возвышается над собравшимися легионами, его голос полон силы и решимости: «Воины Империума, сегодня мы выступаем против тех, кто сопротивляется нашему праву на господство, кто дерзнул преградить нам путь! Мы — те, кто сжигает ложь и очищает путь к единству. Ни один враг не устоит, ни одна крепость не устоит перед нами. Они увидят нашу решимость и почувствуют нашу ярость! Вперёд, ради человечества и ради будущего, в котором нет места для слабости!»"
 imperium.13.a: "За Императора!"
 imperium.14: "Дипломатическое предложение Японии"
 imperium.14.t: "Дипломатическое предложение Японии"
 imperium.14.d: "Император и его советники внимательно рассматривают возможности, которые открывает Тайвань как стратегический плацдарм. Захват Тайваня позволит Империуму иметь прямой путь к атаке на Китай, обеспечивая выгодную позицию для дальнейших манёвров. Вместо военной операции Император решает предложить Японии сделку на покупку острова, сохраняя ресурсы и подготавливая почву для будущих завоеваний."
 imperium.14.a: "Предложить Японии купить у неё Тайвань"
 imperium.15: "Тайвань под контролем Империума"
 imperium.15.t: "Тайвань под контролем Империума"
 imperium.15.d: "Япония согласилась на предложение Императора и передала Тайвань под контроль Империума. Теперь этот стратегически важный остров находится в наших руках, и настало время подготовиться к следующему шагу. Император отдаёт приказ разместить войска на Тайване и подготовить их к высадке на китайское побережье. Наши силы скоро нанесут мощный удар, который станет первым шагом на пути к покорению Китая."
 imperium.15.a: "Развернуть войска и подготовиться к высадке"
 imperium.16: "Отказ Японии"
 imperium.16.t: "Отказ Японии"
 imperium.16.d: "Япония отвергла предложение Императора о покупке Тайваня, сохранив остров под своим контролем. Император, с холодной решимостью, заявляет, что Тайвань всё равно будет частью Империума — с согласия Японии или без него. Рано или поздно Империум возьмёт то, что ему принадлежит по праву."
 imperium.16.a: "Тайвань всё равно будет наш"
 imperium.17: "Империум завоёвывает сердца Китая"
 imperium.17.t: "Империум завоёвывает сердца Китая"
 imperium.17.d: "После захвата Китая Император сосредоточился на развитии уже подчинённых территорий, демонстрируя силу и заботу Империума. Новые дороги, улучшенные условия жизни и возможности для образования вдохновили и китайцев. Понимая, что под властью Императора их жизнь может стать лучше, они постепенно перестали сопротивляться оккупации и признали Империум как новый порядок. Этот шаг укрепил контроль Империума над регионом и объединил его новые территории."
 imperium.17.a: "Империум приветствует новых граждан"
 imperium.18: "Требование Императора: передать прибрежные территории"
 imperium.18.t: "Требование Императора: передать прибрежные территории"
 imperium.18.d: "Сосредоточив свои амбиции на Японии, Император обращает внимание на две прибрежные территории Китая, которые обеспечат удобный плацдарм для будущей высадки. Он выдвигает китайскому правительству требование уступить эти ключевые позиции под контроль Империума. Китайцы пока не дали окончательный ответ, но давление Императора ощущается всё сильнее."
 imperium.18.a: "Ожидать ответа Китая"
 imperium.19: "Прибрежные территории переданы Империуму"
 imperium.19.t: "Прибрежные территории переданы Империуму"
 imperium.19.d: "Под давлением Императора китайское правительство соглашается передать две стратегически важные прибрежные территории Империуму. Теперь, с контрольными точками на побережье, Император приказывает развернуть войска, чтобы укрепить позиции и подготовиться к будущим операциям. Эти земли станут плацдармом для дальнейших манёвров, обеспечивая надёжный доступ к морским путям и ресурсам"
 imperium.19.a: "Развернуть войска и укрепить позиции"
 imperium.20: "Отказ Китая"
 imperium.20.t: "Отказ Китая"
 imperium.20.d: "Китайское правительство отвергло требование Императора о передаче прибрежных территорий. Император, холодно воспринявший этот отказ, заявляет, что эти земли всё равно войдут в состав Империума — с их согласием или без него. Территории, столь необходимые для продвижения Империума, будут захвачены в своё время."
 imperium.20.a: "Мы всё равно возьмём своё"
 imperium.21: "Поиск союзников для покупки флота"
 imperium.21.t: "Поиск союзников для покупки флота"
 imperium.21.d: "Для успешного продвижения Империума в Азиатско-Тихоокеанском регионе Император рассматривает возможность покупки кораблей. США и Британия — две державы, чьи флоты могут предложить значительные ресурсы и технологии. Император стоит перед выбором: обратиться за поддержкой к Соединённым Штатам или к Великобритании, предлагая взаимовыгодное сотрудничество. Однако, существует вероятность, что одна из сторон может отказать в продаже."
 imperium.21.a: "Обратиться к США за покупкой кораблей"
 imperium.21.b: "Обратиться к Британии за покупкой кораблей"
 imperium.22: "США согласились на продажу кораблей"
 imperium.22.t: "США согласились на продажу кораблей"
 imperium.22.d: "Соединённые Штаты приняли предложение Императора и согласились продать часть своего флота для нужд Империума. Эти корабли усилят позиции Империума на морских просторах и укрепят подготовку к грядущим операциям. Вскоре новый флот будет готов к службе под знаменами Императора."
 imperium.22.a: "Завершить сделку с США"
 imperium.23: "США отказались продать корабли"
 imperium.23.t: "США отказались продать корабли"
 imperium.23.d: "Соединённые Штаты отвергли предложение Императора, отказавшись передать часть своего флота Империуму. Однако Император не намерен отступать и рассматривает возможность обратиться с аналогичным предложением к Великобритании, надеясь, что они проявят больше гибкости в этом вопросе."
 imperium.23.a: "Обратиться к Британии за покупкой кораблей"
 imperium.24: "Британия согласилась на продажу кораблей"
 imperium.24.t: "Британия согласилась на продажу кораблей"
 imperium.24.d: "Великобритания приняла предложение Императора и согласилась продать часть своего флота для нужд Империума. С этими кораблями Империум сможет укрепить своё влияние на морских просторах и лучше подготовиться к предстоящим операциям. Новый флот вскоре будет готов к развёртыванию."
 imperium.24.a: "Завершить сделку с Британией"
 imperium.25: "Британия отказалась продать корабли"
 imperium.25.t: "Британия отказалась продать корабли"
 imperium.25.d: "Великобритания отказалась продать корабли Империуму, отвергнув предложение Императора. Тем не менее, Император решает попытать удачу и обратиться к США, чтобы попытаться купить корабли у них"
 imperium.25.a: "Обратиться к США за покупкой кораблей"

